[technology-description]
uranium-processing=Uranerz wird zu Yellowcake und dann zu Uranhexafluorid verarbeitet. Zentrifugen reichern Uranhexafluorid als Basis für die spätere Produktion von Kernbrennelementen an.
uranium-ammo=Fortschrittliche Munition aus Uranoxid-Pellets (0,2%) für höhere Härte und Gewicht, was zu massiveren Schäden am Feind führt.
nuclear-fuel-reprocessing=Wiederaufbereitungsprozess von verwendeten Kernbrennelementen und die Herstellung von MOX-Brennelementen.
apm_nuclear_breeder=Die Fähigkeit Plutonium zu erbrüten. Die Basis für einen hocheffizienten Kraftstoffkreislaufs, oder um ein bisschen Krieg & Frieden zu spielen, aber bitte nicht in Nachbars Garten werfen! Danke!
