[mod-setting-description]
Warehousing-copy-logistic-system=物流倉儲 2 的研究成本基于物流系统科技
Warehousing-icon-scaling=放大細節模式顯示的圖示，以便覆蓋整棟建築
Warehousing-sixteen-mode=採用異星工廠 0.16 版（倉庫模組 0.2.0 之前）的中型倉庫和大型倉庫容量

