[item-description]
warehouse-basic=能存儲大量物品
warehouse-passive-provider=放入其中之物品可提供物流網路調配。
warehouse-storage=從物流網路中收集並保存暫無需求的貨物。
warehouse-active-provider=將放入其中的貨物馬上送至物流網路。
warehouse-requester=從物流網路中收集指定的貨物。
warehouse-buffer=緩衝箱可要求指定物品：能提供至物流網路中

storehouse-basic=能存儲更多物品
storehouse-passive-provider=放入其中之物品可提供物流網路調配。
storehouse-storage=從物流網路中收集並保存暫無需求的貨物。
storehouse-active-provider=將放入其中的貨物馬上送至物流網路。
storehouse-requester=從物流網路中收集指定的貨物。
storehouse-buffer=緩衝箱可要求指定物品：能提供至物流網路中。

