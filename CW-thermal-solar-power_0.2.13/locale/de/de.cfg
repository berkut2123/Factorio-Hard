[mod-setting-description]
steam-turbines-enabled=Aktiviert fortgeschrittene Dampfturbinen Rezepte. Wenn diese Option deaktiviert ist, werden die Dampfturbinen dieser Mod nicht angezeigt und aus existierenden Spielständen entfernt.\nDiese Option ist für den Fall, dass Mods verwendet werden mit ähnlichen Objekten.
heat-exchanger-enabled=Aktiviert fortgeschrittene Wärmetauscher Rezepte. Wenn diese Option deaktiviert ist, werden die Wärmetauscher dieser Mod nicht angezeigt und aus existierenden Spielständen entfernt.\nDiese Option ist für den Fall, dass Mods verwendet werden mit ähnlichen Objekten.