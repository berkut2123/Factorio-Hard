steam-turbines-enabled=Abilita le turbine a vapore avanzate. Se questa opzione viene disattivata, non sarà possibile vedere le turbine a vapore aggiunte da questa mod durante le partite e saranno rimossi dalle partite caricate.\nQuesta opzione è pensata nel caso si usi più mod che aggiungono oggetti simili, per evitarne la ridondanza.
heat-exchanger-enabled=Abilita gli Scambiatori di Calore Avanzati. Se questa opzione viene disattivata, non sarà possibile vedere gli scambiatori di calore aggiunti a questa mod durante le partite e saranno rimossi dalle partite caricate.\nQuesta opzione è pensata nel caso si usi più mod che aggiungono oggetti simili, per evitarne la ridondanza.