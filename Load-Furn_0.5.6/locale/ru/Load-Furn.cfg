[entity-description]
loader-pro-01=Способен выгрузать/разгружать до 45 предметов в сек. что соответствует экспресс конвееру. Нажмите «R», когда загрузчик на месте, чтобы изменить направление загрузки/разгрузки. При нажатии на загрузчик вы можете выбрать сортировку предметов.
loader-pro-02=Способен выгрузать/разгружать до 90 предметов в сек. Нажмите «R», когда загрузчик на месте, чтобы изменить направление загрузки/разгрузки. При нажатии на загрузчик вы можете выбрать сортировку предметов.
loader-pro-03=Способен выгрузать/разгружать до 135 предметов в сек. Нажмите «R», когда загрузчик на месте, чтобы изменить направление загрузки/разгрузки. При нажатии на загрузчик вы можете выбрать сортировку предметов.

