[mod-setting-name]
bobmods-inserters-long2=Long inserters 2 research
bobmods-inserters-more2=More inserters 2 research
bobmods-inserters-dual-mode=Dual GUI mode

[mod-setting-description]
bobmods-inserters-long2=If enabled, Long inserters 2 research will exist. This allows a very long inserter reach configuration.
bobmods-inserters-more2=If enabled, More inserters 2 research will exist. This allows all possible tile position configurations in the reach range.
bobmods-inserters-dual-mode=If enabled, the configuration GUI will show when the standard GUI is opened vs opening with a shortcut key if it is disabled.
