[mod-setting-description]
rso-vanilla-biter-generation=При включении RSO будет использовать родной генератор Кусак. Можно использовать вместе с генератором RSO
rso-biter-generation=Использование RSO для генерации Кусак. Он более "разреженный", чем ванильный, для учета ресурсов.
rso-use-donuts=Включение этой опции добавит пончик в качестве возможной формы для рудных месторождений. Это сделает раскладку руды более разнообразной.
rso-starting-richness-mult=Богатство всех начальных месторождений будет умножено на это значение. Заменяет глобальный множитель для стартовой области.
rso-global-richness-mult=Богатство всех месторождений ресурсов будет умножено на это значение.
rso-resource-chance=Вероятность спавна ресурса в каждом регионе (от 0,1 до 1, где 1 означает всегда).
rso-region-size=Определяет размер региона, используемого для генерации ресурса. Это определено в чанках - большие значения сделают ресурс более разреженным.\nИзменение данного параметра во время запуска игры может иметь неожиданные эффекты.
rso-enemy-chance=Шанс спавна Кусак в регионе (от 0,1 до 1, где 1 означает всегда).
rso-enemy-base-size=Размер Вражеских Баз умножится на это число (больше гнезд и Плевальщиков на базу, базы большего размера).
rso-global-size-mult=Размер месторождений умножится на это число. Очень большие месторождения могут быть "обрезаны" при генерации.
rso-remove-trees=При распределении месторождений ресурсов деревья из них будут удалены если включено. \n100% эффект не гарантируется, некоторые деревья могут остаться
rso-infinite-ores-in-start-area=Angel's infinite ores integration - should infinite patches appear in starting area.
rso-infinite-ore-threshold=Angel's infinite ores integration - threshold above which ore changes to infinite. Range is 0-1, with 0 making whole patches infinite and 1 making almost no infinite parts.
rso-reveal-spawned-resources=Если включено, каждое сгенерированное месторождение будет показано на карте. \nЭто должно предотвратить частично обнаруженные месторождения руды на миникарте.
rso-distance-exponent=Расширенная настройка - может нарушить игровой баланс и/или игру. \n Экспонента, используемая для расчета увеличения богатства руды с удалением от точки спавна.
rso-fluid-distance-exponent=Расширенная настройка - может нарушить игровой баланс и/или игру. \n Экспонента, используемая для расчета увеличения богатства нефти с удалением от точки спавна.
rso-size-exponent=Расширенная настройка - может нарушить игровой баланс и/или игру. \n Экспонента, используемая для расчета увеличения богатства с удалением от точки спавна.
rso-multi-resource-active=Если включено, дополнительные ресурсы могут быть сгенерированы волнообразно .\nЭто зависит от конфигурации и используется родным генератором и некоторыми большими модами.
rso-oil-in-start-area=Если включено нефть будет присутствовать в стартовой зоне. Если выключено, то она будет генерироваться только вне ее.
rso-ore-in-start-area=Если включено руда будет присутствовать в стартовой зоне. Если выключено, то они будут генерироваться только за ее пределами.