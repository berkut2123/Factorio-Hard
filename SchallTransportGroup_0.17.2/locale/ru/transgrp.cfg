SchallTransportGroup=Переносит транспортные средства (подгруппу transport) в отдельную вкладку “Транспорт”, включая все штатные и весь транспорт из модов.\nРазработано для игроков, у которых много модов транспорта, чтобы он не забивал вкладку “Логистика”.