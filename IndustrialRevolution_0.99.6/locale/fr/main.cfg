display=Un grand signe iconique qui peut être relié à un marqueur cartographique. Cliquez sur la plaque pour ouvrir les réglages. Vous pouvez copier et coller l'icône entre les affichages du même type. Le réglage du marqueur de carte peut faire l'objet d'un plan de construction.
bronze-forestry=Serre à combustion. Fait pousser des jeunes plants dans les arbres.
bronze-furnace=Four de combustion. Fusion de matériaux de niveau moyen.
bronze-grinder=Broyeur à combustion. Réduit le minerai en gravier, ce qui augmente le rendement.
burner-mining-drill=Mineur à combustion. Pas de raccords de tuyauterie.
chrome-drill=Perceuse électrique. Equipé de raccords de tuyauterie.
chromium-photon-turret=[img=virtual-signal/deadlock-signal-danger] [color=red]AVERTISSEMENT:[/color] [color=1,0.74,0.4]Dommages explosifs.[/color]\nTourelle puissante à moyenne portée. Tire de courtes volées quand elle est complètement chargée. Des projectiles photoniques passeront au-dessus de vos murs, mais leurs explosions endommageront tout. Tourner pour pointer à l'écart de votre base.\nPS. La consommation d'énergie est un mensonge.
copper-incinerator=Incinérateur à combustion. Détruit définitivement tout objet placé à l'intérieur.
copper-lab=Station de recherche alimentée par combustion. Compatibilité limitée avec la science pack.
copper-turret=Une défense lente mais brutale contre les envahisseurs. Utilise des cartouches.  Peut être mis à jour grâce à la recherche.
deadlock-adjust-inserters=Vous pouvez régler sur quel côté de la courroie cette machine dépose en utilisant __CONTROL__deadlock-inserter-dropoff__.
electric-locomotive=Une alternative aux locomotives à carburant. Utilise des batteries chargées.
electric-mining-drill=Perceuse électrique. Equipé de raccords de tuyauterie.
flare-stack=Brûle le pétrole brut, le pétrole lourd, le pétrole léger ou le gaz de pétrole. Pollue l'environnement.
gun-turret=Mini-arme automatique. Utilise des munitions de chargeur. Peut être mis à jour grâce à la recherche. Le design me semble étrangement familier.
iron-battery-charger=Charge les batteries (80% d'efficacité énergétique, 98-99% de taux de réussite).
iron-battery-discharger=Libère l'énergie de la batterie chargée (lorsqu'aucun générateur primaire n'est disponible).
iron-forestry=Serre électrique. Fait pousser des jeunes plants dans les arbres.
iron-furnace=Four électrique. Fonderie de matériaux de haute qualité.
iron-grinder=Broyeur électrique. Réduit le minerai en gravier, ce qui augmente le rendement.
iron-incinerator=Incinérateur électrique. Détruit définitivement tout objet placé à l'intérieur.
iron-scrapper=Recycleur électrique. Réduit le nombre des objets à mettre au rebut. N'accepte pas les objets qui ne contiennent pas de métal, de verre ou de pierre. Les autres éléments sont détruits. L'efficacité varie entre 50-100%.
laser-turret=Laser mégawatt à ciblage automatique. Peut être mis à jour grâce à la recherche.
monowheel=Un véhicule gyroscopique rapide mais risqué. Pas d'armes. Stockage minimal. Maniable, mais les freins sont médiocres. Entrer dans la mono-roue en utilisant __CONTROL__toggle-driving__.
projector-default=Projets d'images iconiques. Peut être contrôlé par des connexions de circuit et de réseau logistique. L'affichage peut être coloré par les signaux du réseau de circuits.
quantum-lab=L'outil de recherche ultime, capable de calculs en parallèle massif.\n[img=virtual-signal/deadlock-signal-danger] [color=red]AVERTISSEMENT:[/color] [color=1,0.74,0.4]Les brèches dans le confinement du noyau quantique entraîneront une libération catastrophique d'énergie.[/color]
small-tank=Un petit réservoir tampon pour les fluides. Compatible avec les réseaux de circuits.
solar-array=Les économies d'échelle signifient plus de puissance dans moins d'espace.
steel-age-furnace=Four électrique. Fondre le plus haut niveau de matériaux à la vitesse la plus élevée possible. Moins d'efficacité énergétique, plus d'émissions et une plus grande empreinte au sol que les générateurs d'air chaud électriques plus lents.
steel-cleaner=Filtre à eau électrique. Élimine les impuretés de l'eau polluée.
steel-electroplater=Plaqueuse électrique. Enduit les pièces métalliques d'une couche de métal protecteur.
steel-emp-turret=Limite les dégâts et tire beaucoup de puissance, mais perturbe le système nerveux des cibles, les ralentissant.
steel-grinder=Concasseur électrique avancé. Capable de travailler avec des métaux plus grossiers.
steel-laser-assembler=Assembleur spécialisé de pointe avec une fraiseuse/soudeuse laser de précision, pour une production plus efficace de composants électroniques seulement.
steel-tank=Un réservoir incroyablement haut et avancé, capable de stocker plus de fluide.
steel-washer=Purificateur électrique de minerai. Produit une forme pure de minerais métalliques, souvent avec une possibilité de sous-produits.
stone-age-furnace=Four de combustion. Fusion de matériaux de bas niveau.
storage-tank-pollution=[img=virtual-signal/deadlock-signal-warning] [color=1,0.74,0.4]AVERTISSEMENT:[/color] L'enlèvement ou la destruction de ce réservoir alors qu'il contient des huiles, des acides ou du plastique entraînera une pollution.

