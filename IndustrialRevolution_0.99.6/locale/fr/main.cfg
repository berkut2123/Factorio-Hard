[autoplace-control-descriptions]
deadlock-rubber-trees=Les arbres à caoutchouc préfèrent les biomes chauds et humides. Vous n'avez pas besoin de caoutchouc pour lancer une fusée, mais c'est important pour la qualité de vie. Si les paramètres de la carte que vous avez choisis produisent une carte très sèche et que vous ne voulez pas vous déplacer pour trouver du caoutchouc, vous pouvez ajuster les arbres à caoutchouc pour compenser. Alternativement, vous pouvez activer "Bonus starting items" dans Mod Settings > Map.

