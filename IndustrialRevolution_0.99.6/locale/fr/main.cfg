[mod-setting-description]
deadlock-industry-starting-age=Choisissez de commencer avec l'âge de pierre par défaut ou de pré-recherchercher des niveaux entiers de technologie. N'affecte que la création de nouveaux jeux.
deadlock-industry-starting-kit=En activant cette fonction, vous obtenez un kit de démarrage bonus en fonction de votre âge de départ. N'affecte que la création de nouveaux jeux.
deadlock-industry-laser-colour=Choisissez la couleur des faisceaux laser.
deadlock-industry-hide-redundancies=Vous pouvez masquer les produits de base qui n'ont aucune utilité connue dans les onglets de fabrication du lecteur, ce qui les rend incraftables. Ils sont encore visibles dans les déverrouillages technologiques.
deadlock-industry-tip-frequency=À quelle fréquence voulez-vous voir un indice pratique ?
deadlock-industry-inserter-adjustment=Lorsque cette fonction est activée, les cibles des bras peuvent être ajustées par l'intermédiaire du clavier. Désactivez cette option si vous préférez utiliser un autre mod d'insertion.
deadlock-industry-vanilla-ores=Dans la mesure du possible, utilisez les icônes et les sprites du jeu de base pour les minerais.
deadlock-industry-research-notifications=Vous envoie un message de clavardage chaque fois que votre force termine ses recherches sur une technologie. Vous pouvez désactiver le son de notification de chat dans les paramètres du jeu Vanilla.
deadlock-industry-genman-pingemptyslot=Ping un avertissement si un équipement de générateur a une fente de carburant vide. Affiché uniquement si la gestion du générateur est active (raccourci de la barre rapide).
deadlock-industry-genman-pingnofuel=Sonnez un avertissement si le niveau de carburant de l'équipement de la génératrice est inférieur au seuil, mais qu'il n'y a pas de carburant correspondant dans votre inventaire. Affiché uniquement si la gestion du générateur est active (raccourci de la barre rapide).
deadlock-industry-genman-pingnoinv=Ping un avertissement si un équipement de générateur a mis au rebut des articles de combustible épuisé, mais que votre inventaire est plein. Affiché uniquement si la gestion du générateur est active (raccourci de la barre rapide).
deadlock-industry-genman-inventorysounds=Les transferts d'inventaire du gestionnaire de générateur émettent un bruit de bruissement.
deadlock-industry-genman-pingsounds=Les avertissements du gestionnaire de générateur émettent un son d'alerte.
eadlock-industry-enable-burner-leech=Parfois appelée "bras sangsue", cette option permet aux bras thermiques de se ravitailler en combustible en volant du combustible dans n'importe quel emplacement de combustible qu'ils peuvent atteindre.
deadlock-industry-building-scrap=S'ils sont activés, les bâtiments détruits peuvent laisser tomber une fraction de leur valeur en ferraille sur le sol. Peut être ennuyeux, peut être très utile...

