[tips]
modname=[img=technology/deadlock-bronze-age] Bienvenue à la révolution industrielle !
update=[img=technology/deadlock-bronze-age] Mise à jour de Industrial Revolution v. __1__. Voir le journal des modifications pour plus de détails.
001=[img=virtual-signal/signal-info] Ceci est une astuce. Vous pouvez obtenir une autre astuce quand vous le souhaitez en utilisant la commande /tip. Vous pouvez également activer les astuces déroulantes dans Paramètres > Paramètres de Mod > Par joueur.
002=Vous lutterez sans la fabrication automatisée de composants.La recherche sur l'automatisation [img=technology/automation] devrait figurer en tête de votre liste de priorités.
003=La progression est vaguement organisée en " Époques ". Vous commencez à l'âge de pierre, à moins que vous ne choisissiez de l'ignorer dans les Paramètres Mod dans le menu "Nouveau jeu".
004=Toutes les machines pré-électriques (en pierre, cuivre ou bronze) brûlent des combustibles solides, tels que le bois [img=item/wood] ou le charbon [img=item/coal].
005=L'électricité [img=technology/deadlock-steam-power] n'est accessible qu'à l'âge du fer.
006=Les foreuses minières [img=item/burner-mining-drill] sont plus coûteuses à construire et à faire fonctionner, mais toutes les foreuses couvrent une plus grande superficie et exploitent la mine plus rapidement que vous ne le feriez auparavant.
007=Le niveau le plus bas de la chaîne de production a été complètement modifié. Consultez vos nouveaux onglets Produits de base et Traitement.
008=Des minerais d'étain [img=item/tin-ore] et d'or [img=item/gold-ore] sont disponibles à l'exploitation ainsi que le fer et le cuivre habituels. 
009=La fusion du fer [img=item/iron-ingot] est une technologie de l'Âge du Bronze tardif.L'exploitation de l'or [img=item/gold-ore] est réalisable au début de l'âge du fer.
010=La fusion du minerai ne produit pas de plaques [img=item/copper-plate]. Cela produit des lingots [img=item/copper-ingot], qui peuvent être transformés en beaucoup de choses, y compris des plaques.
011=La fusion du minerai brut est relativement inefficace. Si vous suivez l'ensemble de la chaîne technologique de traitement du minerai, vous pouvez doubler votre rendement en lingots ou plus.
012=Les bras [img=item/inserter] peuvent être réglées pour tomber sur le côté lointain ou le côté proche d'un convoyeur. Vous pouvez désactiver cette fonction dans les réglages du mod.
013=Vous cherchez du bois de caoutchouc [img=item/rubber-wood] ?  Les arbres préfèrent un climat tempéré et humide. Vous pouvez ajuster la couverture de l'arbre à caoutchouc dans les paramètres de génération de carte. Des jeunes arbres en bois de caoutchouc sont également inclus dans les kits de démarrage en option.
014=Toujours en train de frapper les pierres ensemble, mais vous voulez construire des plans avec des robots ? L'armure lourde [img=item/heavy-armor] dispose d'une petite grille d'équipement conçue pour alimenter les robots punkbots [img=item/steambot].
015=Vous avez trois nouvelles tourelles avec lesquelles jouer. Les tourelles de fusils à dispersion [img=item/copper-turret] et de minigun [img=item/gun-turret] tirent des projectiles physiques.
016=Dans la Révolution, les ceintures à outils sont comme en 2018. Mais les cinq armures [img=item/modular-armor] apportent une prime à l'inventaire. Faites attention de ne pas déborder quand vous changez d'armure.
017=Vous avez besoin de vous débarrasser de certaines choses de façon permanente ? Utilisez un incinérateur [img=item/copper-incinerator] pour détruire les objets inutiles. *Toux*
018=Vous pouvez recycler [img=item/steel-scrap] presque tous les objets en métal, en pierre ou en verre, mais ce n'est pas très efficace. Les déchets métalliques et les fragments de verre peuvent être refondus en lingots.
019=Certains composants sont physiquement possibles mais n'ont pas d'utilisation courante. Vous pouvez masquer ou afficher ces composants redondants dans les paramètres du mod.
020=Les machines en bronze et en cuivre ne peuvent pas être équipées de modules de haute technologie. Mais beaucoup d'entre eux accepteront un filtre anti-pollution[img=item/simple-pollution-filter].
021=Pour des lampes plus grandes et plus lumineuses qui s'alignent avec les rails et les grands poteaux électriques, ainsi qu'une grande lampe de brûleur, essayez Deadlock's Larger Lamps, sur le portail mod dès maintenant.
022=Le bois peut être important dans la phase initiale d'un jeu, et le bois de caoutchouc peut être important plus tard. Si les arbres sont rares, automatisez la production de bois avec un auto-forestier [img=item/iron-forestry].
023=Le charbon broyé [img=item/carbon-gravel] brûle plus proprement que le charbon brut.
024=Vous pouvez utiliser des graviers [img=item/stone-gravel] et des minerais broyés [img=item/copper-gravel] pour créer des revêtements de sol décoratifs.
025=Lorsqu'il est activé, votre gestionnaire de générateur personnel (qui se trouve dans les raccourcis de la barre d'outils) remplira votre réservoir de carburant lorsqu'il tombe en dessous de 10 dans l'emplacement, et videra tous les éléments de combustible usé.
026=Les moteurs [img=item/iron-motor] sont petits : ils sont utilisés pour déplacer des pièces de la machine. Les turbomoteurs [img=item/engine-unit] sont beaucoup plus lourds et peuvent propulser de gros véhicules.
027=Pour le stockage de masse, construisez des dépôts d'entreposage [img=item/bronze-storage-depot] [img=item/steel-storage-depot].
028=Le rail [img=item/rail] est moins cher à la Révolution. Il est composé de fer plutôt que d'acier.
029=Les wagons de marchandises [img=item/cargo-wagon] ont deux fois plus d'espace intérieur. Les coffres [img=item/wooden-chest] sont aussi un peu plus spacieux.
030=Avez-vous déjà vérifié toutes les options de démarrage, les options de carte et les paramètres par joueur ?
031=Augmenter le rendement du raffinage du pétrole brut en accédant au craquage avancé [img=recipe/advanced-heavy-oil-cracking], qui nécessite un platine affiné[img=item/platinum-pure].
032=Dans la Révolution, la portée du grand pôle électrique [img=item/big-electric-pole] a été augmentée d'un bloc (32 tuiles).
033=Vous pouvez programmer un ordinateur [img=item/computer-mk1] pour qu'il agisse comme un module [img=item/speed-module], puis le reformater plus tard pour le remettre dans son état original. 
034=Le titane [img=item/titanium-ingot], le plomb [img=item/lead-ingot], le chrome [img=item/chromium-pure] et le platine [img=item/platinum-pure] ne sont pas extraits directement. Ce sont des sous-produits du raffinage du minerai.
035=Les locomotives électriques [img=item/electric-locomotive] sont une alternative aux locomotives à vapeur [img=item/locomotive]. Elles fonctionnent avec des batteries chargées [img=item/charged-battery]. Elles n'obtiennent pas la même série de bonus sur le carburant.
036=Les accumulateurs [img=item/accumulator] sont beaucoup plus puissants ici, mais plus coûteux à construire. Dans le jeu de base, un accumulateur stocke à peine plus d'énergie qu'un seul morceau de charbon.
037=Ne pointez pas le canon photonique [img=item/chromium-photon-turret] vers votre base. Vraiment, ne le faites pas.
038=Vous allez faire une longue promenade dans la nuit ? Emportez peut-être des batteries chargées [img=item/charged-battery] et un équipement de décharge personnelle [img=item/battery-discharge-equipment] avec vous.
039=Vous avez besoin d'alimenter une machine temporairement, mais elle est coupée du réseau électrique principal ? Un déchargeur de batterie pourrait être utile  [img=item/iron-battery-discharger].
040=Un magnétron [img=item/magnetron] piège les champs magnétiques dans des cavités rotatives pour produire des ondes radio. C'est un élément clé des systèmes radar.
041=Vous pouvez choisir la couleur des faisceaux laser [img=item/laser-turret] dans le menu principal.
042=On dit que les diamants [img=item/diamond-gem] sont les meilleurs amis des filles. Cette fille est évidemment une spécialiste du minage industrielle.
043=Vous aurez besoin de rubis [img=item/ruby-gem] pour créer des lasers [img=item/laser]. Tu ferais mieux de faire couler l'or.
044=Besoin de générer un champ de force ? Vous aurez besoin d'effecteurs de champ [img=item/field-effector] , et pour cela vous aurez besoin de saphirs [img=item/sapphire-gem].
045=Le pouvoir de fusion à partir de rien n'est qu'un fantasme. Mais vous pouvez alimenter votre blindage avec un réacteur à fission portable [img=item/fusion-reactor-equipment] et des piles à combustible à l'uranium [img=item/uranium-fuel-cell].
046=Dans la Révolution, les panneaux solaires [img=item/solar-panel] sont plus efficace. Vous pouvez également faire des recherches sur les panneaux compacts [img=item/solar-array], ce qui vous permet d'économiser encore plus d'espace.
047=Vous n'aimez pas faire pew-pew ? D'accord, c'est juste. Vous avez encore besoin de rubis [img=item/ruby-gem], cependant - le plus haut niveau d'assembleurs utilise des soudeuses laser.
048=Les modules de productivité [img=item/productivity-module-3] se limitent à la transformation des ressources, à l'exploitation minière et à la recherche.
049=Les théoriciens révolutionnaires ont récemment commencé à spéculer sur une forme avancée de recherche, basée sur l'informatique quantique [img=item/quantum-lab].
050=Les pièces de la fusée sont constituées de cloisons en acier [img=item/steel-bulkhead], d'unités de commande de fusée [img=item/rocket-control-unit] et de carburant de fusée [img=item/rocket-fuel].
051=Vous n'avez pas besoin de métaux rares pour lancer une fusée. Mais vous en avez besoin pour les satellites.
052=La Révolution ne sera pas télévisée.
