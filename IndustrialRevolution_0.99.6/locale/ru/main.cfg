[technology-description]
battery-equipment=Переносной аккумулятор. Заряжается от любых генераторов, отдаёт енергию, когда необходимо.
battery-mk2-equipment=Улучшенный аккумулятор. Заряжается от любых генераторов, отдаёт енергию, когда необходимо.
battery=Хранит энергию в електрохимических элементах, отдаёт её, когда необходимо.
engine=Прочная рабочая лошадка, которая движет транспортными средствами и управляет тяжелой техникой.
deadlock-advanced-engine=Более мощный двигатель. Даже лучше: он блестит!
deadlock-barrelling=Перемещайте жидкости в бочках.
deadlock-bronze-age=Откройте для себя новые материалы со свойствами, превышающими их исходные составляющие.
deadlock-bronze-construction=Гремит, крехтит, но вроде работает. Помогает при строительстве.
deadlock-cannon-speed=Увеличивает скорострельность танковых пушек.
deadlock-carbon-fibre=Передовая синтетическая ткань. Очень прочный и гибкий материал.
deadlock-chrome-age=Используйте хромовую кислоту, для придания прочности стальным компонентам.
deadlock-computing=Более сложные логические элементы.
deadlock-concrete=Очень полезный строительный материал. До свидания, плохое покрытие.
deadlock-disassembling=Автоматическая разборка.
deadlock-electric-locomotives=Локомотивы, работающие на электроэнергии.
deadlock-electronics=Совмещает и модифицирует электрические сигналы.
deadlock-filtering=Пропуская выхлоп через фильтры, уменьшает загрязнение.
deadlock-force-fields=Электромагнитные устройства, которые могут отражать, поглощать, или создавать силовые поля.
deadlock-forestry=Автоматизированное выращивание деревьев, медленно, но постоянно.
deadlock-furnaces=Горячие, прочные печи, для большого количества металлов.
deadlock-future-age=Будущее уже рядом!
deadlock-glass=Адаптируйте ваши печи для работы со станносиликатным стеклом.
deadlock-grinding=Измельчение руды до гравия и порошков, для дальнейшего производства.
deadlock-holograms=Создавайте информативные дисплеи, которые каким-то образом сгибают свет.
deadlock-inserters=Улучшенные манипуляторы. Еще быстрее, умнее, сильнее.
deadlock-inventory=Незначительно увеличить размер инвенторя.
deadlock-iron-age=Работая с железом, скоро откроешь силу электронов.
deadlock-laser-assembler=Эксперт по сборке электронники лазерными технологиями
deadlock-logic=Более сложные логические элементы.
deadlock-mining=Более быстрая и эффективная добыча ресурсов.
deadlock-modules=Различные варианты настройки Ваших машин с помощью программ-модулей. Модули всегда можно изъять обратно.
deadlock-monowheel=Личный автомобиль. Быстрый, но беззащитный, с минимальной грузоподъемностью.
deadlock-normal-inserter-capacity-bonus=Не пакетные манипуляторы будут переносить больше за один раз.
deadlock-photon-turret-damage=Увеличивает урон, наносимый фотонными пушками.
deadlock-physical-turret-damage=Повышает урон турелей с патронами. Складывается с исследованиями на урон боеприпасов.
deadlock-radar=Сканирует ближайшую территорию радиоволнами.
