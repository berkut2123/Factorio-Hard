personal-roboport-equipment=Устанавливает в Вашу броню более продвинутую дронстанцию.
physical-projectile-damage=Увеличивает урон, наносимый всеми пулями и снарядами дробовика.
robotics=Усовершнствуйте дронстанцию, для создания более технологичных дронов.
turrets=Защитное сооружение на фиксированной платформе.
