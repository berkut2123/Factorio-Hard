[recipe-description]
advanced-heavy-oil-cracking=Переработка мазута в дизельное топливо с помощью платинового катализатора. Катализатор позволяет более эффективно получить дизельное топливо. Отсутствует штраф на загрязнение.
advanced-light-oil-cracking=Переработка дизельного топлива в попутный газ с помощью платинового катализатора. Катализатор позволяет более эффективно получить попутный газ. Отсутствует штраф на загрязнение.
basic-oil-processing=Переработка нефти в мазут, дизельное топливо и попутный газ.
bonus=Вероятность производства:
coal-liquefaction=Смешивание нагретого мазута и угля приводит к выделению дизельного топлива и мазута.
component-is-a-tile=[font=default][color=1,0.74,0.4]Может использоваться как покрытие.[/color][/font]\nСкорость передвижения: [font=default][color=1,0.74,0.4]__1__%[/color][/font]
disassemble=[img=virtual-signal/deadlock-signal-danger] [color=red]Внимание:[/color] [color=1,0.74,0.4]Высокий риск потери.[/color]\nВы можете попытаться разобрать это устройство, чтобы восстановить компоненты. Показанные компоненты являются средними показателями: Вы можете получить больше, или меньше, или ничего.
disassembleable-embed=__1__\n[img=virtual-signal/signal-info] [color=1,0.74,0.4]Этот продукт можно демонтировать.[/color]
