[mod-setting-description]
deadlock-industry-starting-age=Выберите, следует ли начать в каменном веке по умолчанию, или предварительно исследовать целые уровни технологий. Влияет только на создание новой игры.
deadlock-industry-starting-kit=Включить стартовый комплект при начале игры. Влияет только на создание новой игры.
deadlock-industry-laser-colour=Выберите цвет лазерных лучей.
deadlock-industry-hide-redundancies=Вы можете скрыть предметы, которые не имеют никакой пользы, на вкладках инвентаря Игрока, делая их недоступными для крафта вручную. Они по-прежнему будут отображатся в Дереве технологий для разблокировки.
deadlock-industry-tip-frequency=Как часто периодически показывать подсказки?
deadlock-industry-inserter-adjustment=Если этот параметр включен, место вставки можно настроить с помощью горячих клавиш. Отключите это, если вы предпочитаете использовать другой мод вставки.
deadlock-industry-vanilla-ores=Там, где это возможно, использовать значки и спрайты руд из базовой версии.
deadlock-industry-research-notifications=Отправлять сообщение  в чат, когда исследование завершено. Вы можете отключить звук уведомления чата в базовых настройках игры.
deadlock-industry-genman-pingemptyslot=Предупреждать, если любой генератор имеет пустой топливный бак. Отображается только в том случае, если управление генератором активно (рядом с панелью быстрого доступа).
deadlock-industry-genman-pingnofuel=Предупреждать, если в любом генераторе заканчивается топливо. Отображается только в том случае, если управление генератором активно (рядом с панелью быстрого доступа).
deadlock-industry-genman-pingnoinv=Предупреждать, если в любом генераторе некуда девать отработанное топливо. Отображается только в том случае, если управление генератором активно (рядом с панелью быстрого доступа).
deadlock-industry-genman-inventorysounds=При перемещениях в инвентаре воспроизводятся шелестящие звуки.
deadlock-industry-genman-pingsounds=Все предупреждения озвучиваются.
