[entity-description]
display=Большая информационная иконка. Нажмите правой кнопкой для настройки. Может быть включена отметка на карте.
bronze-forestry=Лесничество на топливе. Выращивает деревья из саженцев.
bronze-furnace=Бронзовая печь на топливе. Плавит среднеуровневые материалы.
bronze-grinder=Дробитель работающий на твердом топливе. Служит для измельчения различных руд.
burner-mining-drill=Бур на топливе. Никаких проводов. Просто добавь топляк.
chrome-drill=Продвинутый электрический бур. Требуется подключение электроэнергии.
chromium-photon-turret=[img=virtual-signal/deadlock-signal-danger] [color=red]Внимание:[/color] [color=1,0.74,0.4]Взрывной урон.[/color]\nМощная турель средней дальности. Стреляет короткими залпами при полной зарядке. Фотонные снаряды будут проходить над вашими стенами,но их взрывы повредит всё.\nPS. Потребление электроэнергии огромно.
copper-incinerator=Установка для сжигания предметов. Уничтожает любой предмет, помещенный внутрь, навсегда.
copper-lab=Научная лаборатория работающая на твердом топливе. Ограниченная совместимость с науными пакетами.
copper-turret=Медленная, но брутальная защита от захватчиков. Использует патроны. Может быть улучшена исследованиями.
deadlock-adjust-inserters=Вы можете менять позицию выгрузки с помощь нажатия __CONTROL__deadlock-inserter-dropoff__.
electric-locomotive=Альтернатива поездам на сжигаемом топливе. Использует в качестве источников питания батареи.
electric-mining-drill=Электрический бур. Требуется подключение электроэнергии.
flare-stack=Сжигает нефтепродукты. Загрязняет окружающую среду.
gun-turret=Автоматический миниган. Использует магазин патронов в качестве боеприпасов. Урон и скорострельность могут быть улучшены дополнительными исследованиями.
iron-battery-charger=Заряжает аккумуляторы (80% энергоэффективности, 98-99% успеха).
iron-battery-discharger=Извлекает электроэнергию из аккумуляторов, подавая ёё в общую электросеть.
iron-disassembler=Электрический разборник. Разбирает вещи быстрее, чем это сможете сделать Вы.
iron-forestry=Лесничество на электричестве. Выращивает деревья из саженцев.
iron-furnace=Электрическая печь. Плавит высокоуровневые материалы.
iron-grinder=Электрический дробитель. Служит для измельчения различных руд.
iron-incinerator=Электрический сжигатель. Уничтожает любой предмет, помещенный внутрь, навсегда.
iron-scrapper=Электрический шредер - размалывает предметы на куски. Не принимаются предметы не содержащие ни металла, ни стекла, ни камня. Остальные составляющие уничтожаются. Эффективность варьируется в пределах 50-100%.
laser-turret=Автоматический мегаватный лазер. Возможно улучшить исследованиями.
monowheel=Быстрое, но рискованное Моноколесо. Безоружное и с маленьким хранилищем. Хорошо маневрирует, но плохо тормозит. Для использования нажмите __CONTROL__toggle-driving__.
projector-default=Проецирует изображения на поверхность. Может управляться/контролироваться проводными и безпроводными логистическими сетевыми соединениями. Дисплей может отображать цвета согласно сигналов логистической сети.
quantum-lab=Квантовая лаборатория способна производить паралельно несколько исследований.\n[img=virtual-signal/deadlock-signal-danger] [color=red]Внимание:[/color] [color=1,0.74,0.4]Нарушение целостности квантового ядра привести к катастрофическому высвобождению энергии.[/color]
small-tank=Небольшой буферный бак для жидкостей. Совместим с логической сетью.
solar-array=Экономия за счет размера. Больше энергии в меньшем пространстве.
steel-age-furnace=Продвинутая печь. Плавит самые высокоуровневые материалы, на самой высокой скорости. Большой расход энергии, большое загрязнение и большая скорость производства.
steel-cleaner=Электрический фильтр для воды. Удаляет загрязнения из загрязненной воды.
steel-electroplater=Электрическая машина для нанесения защитного слоя.
steel-emp-turret=Ограниченный урон и повышенное энергопотребление. Замедляет цель.
steel-grinder=Улучшенный электрический дробитель. Способен работать с множеством руд.
steel-laser-assembler=Продвинутый специальный сборщик с прецизионным лазерным резаком/сварочным аппаратом, для более эффективного производства только электронных компонентов.
steel-tank=Невероятно высокий и продвинутый резервуар, способный хранить больше жидкости.
steel-washer=Электрический очиститель руды. Производит очистку руды с вероятностью получения других материалов.
stone-age-furnace=Каменная печь на топливе. Плавит низкоуровневые материалы.
storage-tank-pollution=[img=virtual-signal/deadlock-signal-warning] [color=1,0.74,0.4]Внимание:[/color] Удаление или уничтожение этого резервуара, в котором содержатся нефтематериалы, пластик или кислоты, приведет к загрязнению.

