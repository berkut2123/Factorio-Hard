[mod-setting-description]
deadlock-industry-starting-age=Wähle, ob du standardmäßig im Steinzeitalter starten oder einige Zeitalter überspringen möchtest. Beeinflusst nur die Erstellung eines neuen Spieles.
deadlock-industry-starting-kit=Gibt dir einige Startgegenstände, abhängig von deinem Startzeitalter. Beeinflusst nur die Erstellung eines neuen Spieles.
deadlock-industry-laser-colour=Wähle die Farbe der Laserstrahlen.
deadlock-industry-hide-redundancies=Du kannst Grundstoffe, die keinen bekannten Nutzen haben, vor deinem Crafting-Menü verstecken und somit nicht herstellbar machen. Sie werden allerdings noch immer in Forschungen angezeigt.
deadlock-industry-tip-frequency=Wie häufig möchtest du einen nützlichen Tipp bekommen?
deadlock-industry-inserter-adjustment=Wenn aktiviert, erlaubt diese Option das Einstellen des Ablagepunktss der Greifarme. Deaktiviere es, wenn du lieber einen anderen Greifarm-Mod verwenden möchtest.
deadlock-industry-vanilla-ores=Nutze die Grafiken des Grundspiels, wo es möglich ist.
deadlock-industry-research-notifications=Sende eine Chatnachricht an dich, wenn deine Fraktion eine Forschung fertigstellt. Du kannst den Chat-Ton in den Optionen des Grundspiels ausschalten. (Einstellungen > Benutzeroberfläche > Ton für Chat-Nachrichten abspielen)
deadlock-industry-genman-pingemptyslot=Warne mich, wenn eine Generatorausrüstung keinen Brennstoff hat. Wird nur gespielt, wenn der Generatormanager aktiv ist.
deadlock-industry-genman-pingnofuel=Warne mich, wenn eine Generatorausrüstung weniger Brennstoff als den Grenzwert hat und kein passender Brennstoff im Inventar ist. Wird nur gespielt, wenn der Generatormanager aktiv ist.
deadlock-industry-genman-pingnoinv=Warne mich, wenn eine Generatorausrüstung Brennprodukte ablegen möchte, aber dein Inventar voll ist. Wird nur gespielt, wenn der Generatormanager aktiv ist.
deadlock-industry-genman-inventorysounds=Aktionen des Generatormanagers erzeugen ein Rascheln. 
deadlock-industry-genman-pingsounds=Warnungen des Generatormanagers erzeugen einen Warnton.
deadlock-industry-enable-burner-leech=Auch als "Burner leech" bekannt. Diese Option erlaubt es befeuerten Greifarmen sich selber mit Brennstoffen zu versorgen, indem sie die Brennstoffslots in Gebäuden in ihrer Reichweite beklauen.
deadlock-industry-building-scrap=Zerstörte Gebäude können einen Teil ihres Schrottwerts hinterlassen. Kann nervig sein. Kann nützlich sein. Alles ist Sternenstaub.

