bronze-forestry=Verbrennungsgewächshaus. Zieht Setzlinge auf.
bronze-furnace=Verbrennungsschmelzofen. Schmilzt mittelstufige Materialien.
bronze-grinder=Verbrennungserzbrecher. Bricht Erz zu Kies und erhöht damit die Ausbeute.
burner-mining-drill=Verbrennungserzförderer. Hat keine Rohrandockstellen.
chrome-drill=Elektrischer Erzförderer. Mit Rohrandockstellen ausgerüstet.
chromium-photon-turret=[img=virtual-signal/deadlock-signal-danger] [color=red]ACHTUNG:[/color] [color=1,0.74,0.4]Explosivschaden.[/color]\nMächtiges Geschütz mit mittlerer Reichweite. Schießt kurze Salven nach vollständiger Ladung. Photonenprojektile fliegen über Mauern, aber ihre Explosionen zerstören alles. Dreh das Geschütz, sodass es weg von deiner Basis zeigt.\nPS. Der Energieverbrauch lügt.
copper-incinerator=Zerstört alles, was du hineingibst. Für immer.
copper-lab=Verbrennungsbetriebene Forschungsstation mit limitierter Forschungskompatibilität.
copper-turret=Eine langsame, aber brutale Abwehr gegen Eindringlinge. Nutzt Schrotmunition und kann durch Forschung verbessert werden.
deadlock-adjust-inserters=Du kannst die Seite, auf die der Greifarm Gegenstände ablegt, mit __CONTROL__deadlock-inserter-dropoff__ ändern.
electric-locomotive=Eine alternative zu Dampflokomotiven. Nutzt aufgeladene Batterien.
electric-mining-drill=Elektrischer Erzförderer. Mit Rohrandockstellen ausgerüstet.
flare-stack=Verbrennt Rohöl, Schweröl, Leichtöl oder Alkangas und verschmutzt dabei die Umwelt.
gun-turret=Automatische Minigun. Nutzt Munition aus Magazinen und kann durch Forschung verbessert werden. Das Aussehen kommt mir irgendwie bekannt vor..
iron-battery-charger=Lädt Batterien auf (80% Energieeffizienz, 98-99% Erfolgsrate).
iron-battery-discharger=Entlädt geladene Batterien (wenn keine Primärgeneratoren verfügbar sind).
iron-disassembler=Eleltrischer Recycler. Nimmt Dinge auseinander, viel schneller als du es könntest.
iron-forestry=Elektrisches Gewächshaus. Zieht Setzlinge auf.
iron-furnace=Elektrischer Schmelzofen. Schmilzt hochstufige Materialien.
iron-grinder=Elektrischer Erzbrecher. Bricht Erz zu Kies und erhöht damit die Ausbeute.
iron-incinerator=Zerstört alles, was du hineingibst. Für immer.
iron-scrapper=Elektrischer Verschrotter. Reduziert Gegenstände und Körperteile zu Schrott. Akzeptiert keine Items, die nicht aus Metall, Glas oder Stein bestehen. Andere Bestandteile gehen verloren. Die Effektivität variiert zwischen 50 und 100%.
laser-turret=Automatisch zielender Megawatt-Laser. Kann durch Forschung verbessert werden.
monowheel=Ein schnelles, aber riskantes Gyroskopfahrzeug. Keine Bewaffnung. Minimaler Stauraum. Wendig, aber mit schlechter Bremskraft. Steig ein mit __CONTROL__toggle-driving__.
projector-default=Projiziert Symbolbilder. Kann durch Kontrollschaltkreisen und Verbindungen zu Logistiknetzwerken kontrolliert oder eingefärbt werden.
quantum-lab=Der ultimative Forschungssupercomputer, fähig zu unzähligen, parallel verlaufenden Rechenoperationen.\n[img=virtual-signal/deadlock-signal-danger] [color=red]ACHTUNG:[/color] [color=1,0.74,0.4]Schon kleinste Risse im Quantenkernschutzpanzer enden mit katastrophischen Energiefreisetzungen[/color]
small-tank=Ein kleiner Tank für Flüssigkeiten. Kompatibel mit Kontrollschaltkreisen.
solar-array=Die Ökonomie der Skalierung besagt: Mehr Energie in weniger Platz.
steel-age-furnace=Elektrischer Schmelzofen. Schmilzt die hochstufigsten Materialen in der höchstmöglichen Geschwindigkeit. Hat eine niedrigere Energieeffizienz, mehr Emissionen und einen größeren Platzverbrauch als langsamere elektrische Schmelzöfen.
steel-cleaner=Elektrische Kläranlage. Entfernt Verunreinigungen aus verschmutztem Wasser.
steel-electroplater=Elektrische Galvanisierungsanlage. Versieht metallische Komponenten mit einer Schicht eines schützenden Metalls.
steel-emp-turret=Limitierter Schaden und sehr energiehungrig. Stört das Nervensystem des Ziels und verlangsamt es.
steel-grinder=Verbesserter, elektrischer Erzbrecher. Ist in der Lage pingeligere Metalle zu verarbeiten.
steel-laser-assembler=Verbesserte, spezialisierte Assembler mit einem Präzisionslaser zum schneiden und schweißen. Dient nur für die effektivere Produktion von elektronischen Komponenten.
steel-tank=Ein unglaublich hoher Tank mit einem großen Fassungsvermögen.
steel-washer=Elektrische Erzreinigungsanlage. Produziert metallische Erze mit einer hohen Reinheit, oft mit einer Wahrscheinlichkeit für Nebenprodukte. 
stone-age-furnace=Verbrennungsschmelzofen. Schmilzt niedrigstufige Materialien.
storage-tank-pollution=[img=virtual-signal/deadlock-signal-warning] [color=1,0.74,0.4]ACHTUNG:[/color] Das Entfernen oder Zerstören dieses Tanks während er mit Öl, Säuren oder Kunststoff gefüllt ist, wird die Umwelt verschmutzen.

