[autoplace-control-descriptions]
deadlock-rubber-trees=Kautschukbäume mögen warme, feuchte Biome. Du brauchst keinen Gummi, um eine Rakete zu starten, aber es hilft ungemein. Wenn deine Einstellungen eine sehr trockene Karte erzeugen und du nicht weit reisen möchtest, nur um Kautschuk zu finden, dann kannst du als Ausgleich die Einstellungen anpassen. Alternativ kannst du auch "Bonus-Startgegenstände" in Mod-Einstellungen > Karte aktivieren.

