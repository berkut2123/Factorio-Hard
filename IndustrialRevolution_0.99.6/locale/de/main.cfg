advanced-heavy-oil-cracking=Spaltet Schweröl in Leichtöl mithilfe eines Platinkatalysators. Dieser Prozess ist effektiver, ohne jedoch die Umwelt zusätzlich zu belasten.
advanced-light-oil-cracking=Spaltet Leichöl in Alkangas mithilfe eines Platinkatalysators. Dieser Prozess ist effektiver, ohne jedoch die Umwelt zusätzlich zu belasten.
basic-oil-processing=Spaltet Rohöl in Schweröl, Leichtöl und Alkangas.
bonus=Mögliche Nebenprodukte:
coal-liquefaction=Nutzt erhitztes Schweröl, um fossile Öle aus Kohle zu extrahieren.
component-is-a-tile=[font=default][color=1,0.74,0.4]Kann als Bodenbelag verwendet werden.[/color][/font]\nLaufgeschwindigkeit: [font=default][color=1,0.74,0.4]__1__%[/color][/font]
disassemble=[img=virtual-signal/deadlock-signal-danger] [color=red]ACHTUNG:[/color] [color=1,0.74,0.4]Hohes Risiko, dass Komponenten verloren gehen.[/color]\nDu kannst versuchen dieses Produkt zu recyclen, um seine Bestandteile zurückzugewinnen. Die angezeigten Produkte sind dabei der Durchschnitt: du kannst mehr oder weniger bekommen - oder auch gar nichts.
