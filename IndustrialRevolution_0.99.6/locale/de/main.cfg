[technology-description]
battery-equipment=Eine tragbarer Akku. Zieht Energie aus allen ausgerüsteten Generatoren und gibt sie bei Bedarf wieder ab.
battery-mk2-equipment=Ein verbesserter, tragbarer Akku. Zieht Energie aus allen ausgerüsteten Generatoren und gibt sie bei Bedarf wieder ab.
battery=Speichere Energie in elektrochemischen Zellen.
engine=Ein kräftiges Arbeitstier, das Fahrzeuge und schwere Maschinen antreibt.
deadlock-advanced-engine=Ein noch stärkerer Motor, der sogar glänzt!
deadlock-barrelling=Transportiere Flüssigkeiten in Fässern.
deadlock-bronze-age=Entdecke neue Materialien mit besseren Eigenschaften als ihre Komponenten.
deadlock-bronze-construction=Superduper Verbrennerausrüstung und Roboter, die dir beim Bauen helfen.
deadlock-cannon-speed=Erhöht die Feuerrate von Panzern.
deadlock-carbon-fibre=Synthetische Hightech-Gewebe - ein sehr robustes und formbares Material.
deadlock-chrome-age=Erhöhe die Tragfähigkeit und Lebensdauer von Stahlkomponenten durch Galvanisierung. Chromsäure ist nebenbei ein starkes Reinigungsmittel.
deadlock-computing=Reihenweise miniaturisierte Logikschaltungen, die das Verarbeiten von komplexen Daten ermöglichen.
deadlock-concrete=Ein sehr nützlicher Baustoff. Tschüss, Ziegelsteine!
deadlock-disassembling=Automatische Zerstörung.
deadlock-electric-locomotives=Batteriebetriebene Lokomotiven.
deadlock-electronics=Kombiniere und verändere elektrische Signale.
deadlock-filtering=Leite Abgase durch ein feines Gitter, um Partikelemissionen zu senken.
deadlock-force-fields=Elektromagnetische Effektoren, die mithilfe von generierten Kraftfeldern umleiten, absorbieren oder zurückstoßen können.
deadlock-forestry=Automatische Setzlingaufzucht. Sorgt für eine langsame, aber stetische Holzversorgung.
deadlock-furnaces=Heißere und stärkere Schmelzöfen, die eine breitere Auswahl von Metallen verarbeiten können.
deadlock-future-age=Spalte Infinitive, die niemand vor dir gespalten hat.
deadlock-glass=Passe deine Schmelzöfen an, damit sie Stannosilikate verarbeiten können.
deadlock-grinding=Zerkleinere Erze zu Kies und Pulver und erhöhe damit die Schmelzausbeute.
deadlock-holograms=Erschaffe informative Anzeigetafeln, indem du Licht irgendwie verbiegst.
deadlock-inserters=Verbessere deine Blechdiener. Intelligenter, schneller und stärker!
deadlock-inventory=Erhöht deine Tragfähigkeit ein wenig.
deadlock-iron-age=Das Arbeiten mit Eisen erlaubt es dir schon bald die Macht der Elektronen zu nutzen.
deadlock-laser-assembler=Spezialisierte Elektronikassemblierer mit einem effizienten Laserschweißer.
deadlock-logic=Komplexere Logikschaltungen.
deadlock-mining=Schnellere und effektivere Wege, um die Reichtümer der Erde zu plündern.
deadlock-modules=Programmiere Computer, um die Arbeitsweise deiner Maschinen zu verfeinern. Die Maschinen können wieder in ihren ursprünglichen Zustand formatiert werden.
deadlock-monowheel=Ein sonderbares Fahrzeug. Schnell, aber schutzlos mit nur wenig Stauraum.
deadlock-normal-inserter-capacity-bonus=Nicht-Stapelgreifarme werden mehrere Gegenstände auf einmal greifen.
deadlock-photon-turret-damage=Erhöht den Schaden durch Photonenwaffen.
deadlock-physical-turret-damage=Erhöht den Schaden durch Munitionstürme. (Stackt mit der Projektilschadensforschung)
deadlock-radar=Kartographiere die Umgebung mithilfe von reflektierenden Radiowellen.
deadlock-research=Hightech-Maschinen, die die Grenzen des Machbaren verschieben.
deadlock-robot-battery=Erhöht die Tragfähigkeit von Arbeitsrobotern.
deadlock-rocket-speed=Erhöht die Feuerrate für Raketenwerfer.
deadlock-scrapping=Dinge auseinandernehmen, um Altmetalle und Glas wiederzugewinnen.
deadlock-solar-energy=Generiere ein wenig Energie aus den Strahlen der Sonne.
deadlock-space-surveys=Entwickle Langstreckensonden, um tiefere Erkenntnisse in der Weltraumforschung zu erhalten.
deadlock-steam-power=Endlich! Erzeuge Spannung durch Dampfturbinen.
deadlock-steel-age=Endlich: Stahl, eine härtere und weniger spröde Form des Eisens.
deadlock-storage=Bunker einfach alles.
deadlock-washing=Wasche zerstoßenes Erz, um die Ausbeute noch weiter zu erhöhen und zusätzliche Minerale zu erhalten.
energy-weapons-damage=Erhöht den Schaden durch Laser und anderen Energiewaffen.
fusion-reactor-equipment=Der berühmte "Mister Reactor" der Acme GmbH. All die Freuden der Neutronenstrahlen in deiner Hosentasche. Versorgt deine Ausrüstung mit Strom aus Uran-Brennstoffzellen und wird dabei wahrscheinlich auch nicht explodieren.
heavy-armor=Härtere Rüstung aus Bronze mit ein wenig Platz für Ausrüstung.
inserter-capacity-bonus=Stapelgreifarme werden mehrere Gegenstände auf einmal greifen.
personal-roboport-equipment=Rüste dich mit Hightech-Konstruktionswerkzeugen aus.
physical-projectile-damage=Erhöht den Schaden durch Patronen.
robotics=Nutze die Erkenntnisse aus der Robohangerausrüstungsforschung, um Netzwerke von Schwerlast-Roboterstationen zu erschaffen.
turrets=Konstruiere defensive, unbewegliche Waffensysteme.
weapon-shooting-speed=Erhöht die Feuerrate für alle Patronen.

