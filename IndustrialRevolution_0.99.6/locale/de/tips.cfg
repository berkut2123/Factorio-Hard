[tips]
modname=[img=technology/deadlock-bronze-age] Willkommen in der Industriellen Revolution!
update=[img=technology/deadlock-bronze-age] Update zu Industrial Revolution v. __1__. Für mehr Einzelheiten schau in die Changelogs.
001=[img=virtual-signal/signal-info] Hallo. Dies ist ein Tipp. Du kannst einen weiteren bekommen, wann immer du willst, indem du /tip eingibst. Du kannst auch periodische Tipps in Einstellungen > Mod-Einstellungen > Pro Spieler aktivieren.
002=Es wird schwer ohne automatische Herstellung von Komponenten. Die Forschung [img=technology/automation] Automatisierung sollte sehr weit oben auf deiner Prioritätenliste stehen.
003=Der Fortschritt ist lose durch "Zeitalter" strukturiert. Du beginnst im Steinzeitalter - es sei denn du überspringst es in den Mod-Einstellungen im "Neues Spiel"-Menü.
004=Alle mechanischen Maschinen (aus Stein, Kupfer oder Bronze) verbrennen feste Brennstoffe, wie [img=item/wood] Holz oder [img=item/coal] Kohle.
005=[img=technology/deadlock-steam-power] Elektrizität ist nicht verfügbar bis ins Eisenzeitalter.
006=[img=item/burner-mining-drill] Die Erzförderer sind teurer zu Bauen und zu Betreiben, aber sie decken alle einen größeren Bereich ab und fördern schneller als du es vielleicht gewohnt bist.
007=Die niedrigste Stufe der Produktionskette wurde komplett geändert. Werfe doch einen Blick auf die neuen Tabs: Grundstoffe und Weiterverarbeitung.
008=[img=item/tin-ore] Zinnerz und [img=item/gold-ore] Golderz können genauso gefördert werden wie das übliche Eisen und Kupfer.
009=[img=item/iron-ingot] Eisenverhüttung ist eine späte Bronzezeitalter-Technologie. [img=item/gold-ore] Goldförderung ist im frühen Eisenzeitalter möglich.
010=Erzverhüttung produziert keine [img=item/copper-plate] Platten. Stattdessen produziert es [img=item/copper-ingot] Barren, welche zu vielen Dingen verarbeitet werden können - auch Platten.
011=Rohes Erz zu verschmelzen ist relativ ineffizient. Wenn du die Erzaufbereitungskette umsetzt, kannst du die doppelte Ausbeute oder sogar noch mehr erzielen. 
012=[img=item/inserter] Greifarme können eingestellt werden, sodass sie die Gegenstände auf die nahe oder entfernte Seite des Fließbands ablegen. Du kannst diese Funktion in den Mod-Einstellungen deaktivieren.
013=Noch immer auf der Suche nach [img=item/rubber-wood] Kautschuk? Diese Bäume bevorzugen ein gemäßigtes und feuchtes Klima. Du kannst die Abdeckung in den Karten-Einstellungen anpassen. Kautschuk-Setzlinge sind auch im optionalen Startkit enthalten.
014=Möchtest du endlich Roboter Blaupausen bauen lassen, aber alles, was du hast, sind nur ein paar Steine? [img=item/heavy-armor] Die schwere Rüstung hat ein wenig Platz für Ausrüstung, speziell angepasst, um ein paar [img=item/steambot] Clockwork Punkbots zum Laufen zu bringen.
015=Es gibt drei neue Geschütztürme zum Spielen. Der [img=item/copper-turret] Schrotflinten- und der [img=item/gun-turret] Minigungeschützturm verfeuern physische Projektile.
016=In der Revoluton sind Werkzeuggürtel sowas von 2018. Aber alle fünf [img=item/modular-armor] Rüstungen bringen einen Inventarbonus mit sich. Achte nur darauf, dass du nicht alles auskippst, wenn du die Sachen wechselst.
017=Musst du diverse Sachen loswerden? So permanent? Nutze einen [img=item/copper-incinerator] Verascher, um sinnlose Dinge zu zerstören. *Hust*
018=Du kannst fast alle Items aus Metall, Stein oder Glas [img=item/steel-scrap] verschrotten, aber es ist nicht sehr effizient. Metallschrott und Glasscherben können wieder zu Barren geschmolzen werden.
019=Einige Komponenten sind physikalisch möglich, haben aber momentan keinen Nutzen. Du kannst diese redundanten Sachen in den Mod-Einstellungen verstecken oder anzeigen lassen.
020=Bronze- und Kupfer-Maschinen können nicht mit Hightech-Modulen programmiert werden. Aber viele von ihnen stünde ein [img=item/simple-pollution-filter] Luftfilter ganz gut.
021=Für größere, hellere Lampen, die sich an Schienen ausrichten - und auch für große Verbrennungslampen, versuchen sie Deadlocks Larger Lamps. Ab sofort im Mod Portal.
022=Holz kann eine große Rolle spielen in der Anfangsphase eines Spiels. Und Kautschuk kann später wichtig werden. Wenn die Bäume spärlich werden, automatisiere die Holzgewinnung mit einem [img=item/iron-forestry] Gewächshaus. 
023=[img=item/carbon-gravel] Zerstoßene Kohle brennt sauberer als normale Kohle.
024=Du kannst [img=item/stone-gravel] Kies und [img=item/copper-gravel] zerstoßenes Erz auch als dekorativen Bodenbelag verwenden.
025=Wenn aktiviert, wird dein persönlicher Generatormanager (in der Schnellleiste) deine Ausrüstung mit Brennstoff nachfüllen, falls er unter 10 Einheiten fällt. Außerdem wird er Brennprodukte automatisch entfernen.
026=[img=item/iron-motor] Motörchen sind klein und werden verwendet um Maschinenteile in Bewegung zu bringen. [img=item/engine-unit] Motoren dagegen sind viel schwerer und können große Fahrzeuge bewegen.
027=Für viel Stauraum [img=item/bronze-storage-depot][img=item/steel-storage-depot] baue Depots.
028=[img=item/rail] Schienen sind billiger in der Revolution. Sie basieren auf Eisen anstatt auf Stahl.
029=[img=item/cargo-wagon] Güterwägen haben doppelt so viel Stauraum. [img=item/wooden-chest] Truhen bieten auch ein bisschen mehr Platz.
030=Hast du dir schon alle Mod-Einstellungen für die Karte und pro Spieler angeschaut?
031=Erhöhe die Ausbeute aus Rohöl, indem du die [img=recipe/advanced-heavy-oil-cracking] fortgeschrittene Ölverarbeitung erforschst, welche einen [img=item/platinum-pure] Platinkatalysator verwenden.
032=In der Revolution wurde die Kabelreichweite der [img=item/big-electric-pole] großen Stahl-Strommast auf einen Chunk (32 Tiles) erhöht.
033=Du kannst einen [img=item/computer-mk1] Computer programmieren, sodass er wie ein [img=item/speed-module] Modul funktioniert. Später kannst du ihn formatieren, um ihn wieder in seinen ursprünglichen Zustand zu bringen.
034=[img=item/titanium-ingot] Titan, [img=item/lead-ingot] Blei, [img=item/chromium-pure] Chrom und [img=item/platinum-pure] Platin werden nicht direkt gefördert. Sie sind Nebenprodukte der Erzveredelung.
035=[img=item/electric-locomotive] Elektrolokomotiven sind eine Alternative zu den regulären Lokomotiven. Sie fahren mit [img=item/charged-battery] aufgeladenen Batterien, die jedoch nicht so viele Boni wie Festbrennstoffe besitzen.
036=[img=item/accumulator] Akkus sind in der Revolution viel besser, aber auch teurer. Im Grundspiel können sie nur ein wenig mehr Energie als in einem Stück Kohle speichern.
037=Ziele mit den Photonengeschütztürmen nicht in Richtung deiner Basis. Glaub mir. 
038=Machst du eine Nachtwanderung? Dann nehme ein paar [img=item/charged-battery] aufgeladene Batterien und eine [img=item/battery-discharge-equipment] Batterieentladungsausrüstung mit.
039=Musst du eine Maschine temporär mit Strom versorgen, aber sie ist nicht mit dem zentralen Energienetz verbunden? Dann sollte eine [img=item/iron-battery-discharger] Batterieentladestation helfen.
040=Ein [img=item/magnetron] Magnetron erzeugt magnetische Felder in rotierenden Hohlräumen, um Radiowellen zu produzieren. Es ist auch ein wichtiges Bauteil von Radaren.
041=Du kannst die Farbe der [img=item/laser-turret] Laserstrahlen in den Mod-Einstellungen verändern.
042=Die Leute sagen immer, dass [img=item/diamond-gem] Diamanten der beste Freund eines Mädchens sind. Das Mädel ist offenbar eine Spezialistin für industrielle Erzförderung.
043=Du brauchst [img=item/ruby-gem] Rubine, um [img=item/laser] Laser zu bauen. Dann scheffel mal lieber ganz viel Gold!
044=Brauchst du ein Kraftfeld? Dann wirst du einen [img=item/field-effector] Feldeffektor brauchen - für den du wiederum [img=item/sapphire-gem] Saphire brauchst.
045=Fusionsenergie aus dem Nichts ist nur ein Hirngespinnst. Aber du kannst deine Ausrüstung mit [img=item/fusion-reactor-equipment] tragbaren Kernreaktoren und [img=item/uranium-fuel-cell] Uran-Brennstoffzellen betreiben.
046=In der Revolution sind [img=item/solar-panel] Solarpanele effektiver. Du kannst auch [img=item/solar-array] Solarzellen erforschen, um noch mehr Platz zu sparen.
047=Magst du kein Rumgeballer? Dann brauchst du nur [img=item/ruby-gem] Rubine - denn Hightech-Montagemaschinen nutzen Laser.
048=[img=item/productivity-module-3] Produktivitätsmodule sind auf die Weiterverarbeitung, Erzförderung und Forschung beschränkt.
049=Revolutionäre Theoretiker spekulieren seit neuestem über eine fortgeschrittene Art der Forschung, die auf [img=item/quantum-lab] Quantencomputern basiert.
050=Raketenbauteile werden aus [img=item/steel-bulkhead] Stahlschottwänden, [img=item/rocket-control-unit] Raketensteuereinheiten und [img=item/rocket-fuel] Raketentreibstoff gebaut.
051=Du brauchst keine seltenen Metalle, um eine Rakete zu starten. Aber du brauchst sie für Satelliten.
052=Die Revolution wird leider nicht im Fernsehen ausgestrahlt. 
