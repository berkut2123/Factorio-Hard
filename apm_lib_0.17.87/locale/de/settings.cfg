[mod-setting-description]
apm_lib_inserter_iterations_01759=Hier können Sie festlegen, wie viele Greifarme pro Tick vom Skript geprüft werden sollen. Dies ist wichtig für die Fähigkeit der Greifarme, verbrannten Kraftstoff auf Maschinen zu entfernen, Brennstoff durch Maschinen zu ketten und Brennstoff für den Eigenbedarf aus Aufnehme- und Ablagemaschienen zu entnehmen. (Standard ist 15 pro Tick -> 6000 Greifarme/s)
apm_lib_storage_spit_out=Wen die Option aktiviert ist wird beim Zertören von Kontainern der Inhalt auf den Boden verteilt.
apm_lib_radiation_dmg=Wenn diese Option aktiviert ist bekommt der Spieler ein wenig Schaden wenn er radioaktive Gegenstände im Rucksack hat oder der Hand hält.