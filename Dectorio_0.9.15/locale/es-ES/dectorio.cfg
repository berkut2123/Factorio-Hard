dectorio-landscaping-stack-size=Los items de paisajismo son apilables
dectorio-walls-stack-size=Los artículos de paredes son apilables

[mod-setting-description]
dectorio-signals=Habilita señales adicionales para usar en lamparas o redes de circuitos
dectorio-walls=Habilita tipos de paredes y puertas adicionales
dectorio-landscaping=Habilita la capacidad de crear pisos de arena, tierra, pastos y desiertos
dectorio-waterfill=Habilita la capacidad de crear agua para crear o expandir lagos
dectorio-flooring=Habilita la capacidad de crear tipos de azulejos de pavimentación incluyendo pisos de madera
dectorio-gravel=Habilita la capacidad de colocar materiales brutos en el suelo como grava
dectorio-painted-concrete=Habilita estilos de concreto pintados que sustituyen al concreto de riesgo base
dectorio-signs=Habilita la capacidad de colocar signos
dectorio-decoratives=Habilita la capacidad de diseñar items decorativos para la fábrica
dectorio-item-group=Mueve todos los elementos decorativos a una pestaña dedicada en el menú de elaboración
dectorio-vanilla-hazard-concrete-style=Cuando se habilita, el Concreto de riesgo pintado se verá como el Concreto de riesgo por defecto de Factorio cuando se coloca (requiere que se habilite el Concreto Pintado)
dectorio-landscaping-blueprintable=Cuando está activada, los planos incluirán características de paisaje como mosaicos
dectorio-painted-concrete-speed-modifier=Modifica la velocidad de movimiento a pie y en vehículos por defecto sobre concreto por esta cantidad (1 = no hay cambio de velocidad (por defecto), 0,75 = 75% de la velocidad por defecto, 0,5 = 50% de la velocidad por defecto)
dectorio-decorative-removal-probability=La probabilidad de que se eliminen las decoraciones, como los arbustos y el pasto, cuando se colocan los mosaicos de pavimentación (1 = 100% (valor predeterminado), 0,5 = 50%, 0 = no se elimina ninguno)
dectorio-flooring-stack-size=El número de elementos de pavimentación que se pueden apilar en una ranura de inventario (valor predeterminado = 500)
dectorio-landscaping-stack-size=El número de elementos de paisajismo que se pueden apilar en una ranura de inventario (valor predeterminado = 500)
dectorio-walls-stack-size=El número de paredes que se pueden apilar en una ranura de inventario (valor predeterminado = 200)

