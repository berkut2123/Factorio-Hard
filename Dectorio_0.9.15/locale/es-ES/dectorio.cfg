dectorio-signals=Habilitar señales
dectorio-walls=Habilitar paredes y puertas
dectorio-landscaping=Habilitar paisajismo
dectorio-waterfill=Habilitar relleno con agua
dectorio-flooring=Habilitar pavimentación
dectorio-gravel=Habilitar grava
dectorio-painted-concrete=Habilitar concreto pintado
dectorio-signs=Habilitar signos
dectorio-decoratives=Habilitar decoraciones
dectorio-item-group=Separar pestaña de elaboración
dectorio-vanilla-hazard-concrete-style=Usar el estilo por defecto de Factorio para el concreto de peligro
dectorio-landscaping-blueprintable=Incluir items de paisajismo al crear planos
dectorio-painted-concrete-speed-modifier=Modificador de velocidad de concreto pintado
dectorio-decorative-removal-probability=Probabilidad de eliminar decoración
