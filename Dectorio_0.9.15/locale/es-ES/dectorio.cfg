[mod-name]
Dectorio=Dectorio

[mod-description]
Dectorio=Añade elementos para embellecer tu fabrica. Actualmente incluye señales de colores, paredes de malla, piedra, madera y concreto, señales, pisos de madera, grava y diferentes estilos de concreto.

