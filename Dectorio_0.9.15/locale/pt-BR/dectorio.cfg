[mod-name]
Dectorio=Dectorio

[mod-description]
Dectorio=Adiciona elementos decorativos para embelezar sua fábrica. Atualmente inclui sinais coloridos, grades, muro de pedra, madeira e concreto, placas, pisos de madeira, cascalho e diversos estilos de concreto.

