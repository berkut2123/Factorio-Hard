dectorio-signals=Habilitar Sinais
dectorio-walls=Habilitar Muros e Grades
dectorio-landscaping=Habilitar Modificação de Terreno
dectorio-waterfill=Habilitar Preenchimento com Água
dectorio-flooring=Habilitar Pavimentar
dectorio-gravel=Habilitar Cascalho
dectorio-painted-concrete=Habilitar Concreto Pintado
dectorio-signs=Habilitar Placas
dectorio-decoratives=Habilitar Decoração
dectorio-item-group=Usar Aba Separada para Dectorio
dectorio-vanilla-hazard-concrete-style=Usar Concreto de Perigo padrão do Factorio
dectorio-landscaping-blueprintable=Blueprint pode capturar Terreno
dectorio-painted-concrete-speed-modifier=Velocidade modificada no concreto pintado
dectorio-decorative-removal-probability=Probabilidade de remover Decorações da natureza
dectorio-flooring-stack-size=Quantidade por pilha de pisos
dectorio-landscaping-stack-size=Quantidade por pilha de material de terreno
