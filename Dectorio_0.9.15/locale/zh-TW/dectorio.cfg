[mod-name]

[mod-description]
Dectorio=增加多種裝飾元素來美化你的工廠。目前包含了更多顏色的邏輯訊號：木材、鐵網、石材... 等，各種材質樣式的地板&城牆與標誌。

[mod-setting-name]
dectorio-signals=啟用信號
dectorio-walls=啟用牆壁
dectorio-landscaping=啟用景觀美化
dectorio-waterfill=開啟"水"填充
dectorio-flooring=開啟“地板“
dectorio-painted-concrete=啟用畫混凝土
dectorio-decoratives=開啟“裝飾”
dectorio-flooring-stack-size=“地板”物品的堆疊數量
dectorio-walls-stack-size=”牆體”物品的堆疊數量

[mod-setting-description]
dectorio-signals=啟用在燈或電路網絡中使用的附加信號
dectorio-walls=實現石牆和混凝土牆的修改
dectorio-landscaping=能夠製作沙子、泥土、草和沙漠地板
dectorio-waterfill=能使用“水”的地板
dectorio-painted-concrete=實現了替代基礎危險混凝土的定制塗漆混凝土樣式

