[mod-name]
Dectorio=装饰工厂

[mod-description]
Dectorio=添加装饰元素以美化你的工厂。目前包括彩色信号，木头、铁丝、石制和混凝土墙，危险门，标志，木地板，砾石和混凝土风格。

[mod-setting-name]
dectorio-signals=启用信号
dectorio-walls=启用墙
dectorio-landscaping=启用景观美化
dectorio-waterfill=启用填海
dectorio-flooring=启用地板
dectorio-gravel=启用砾石
dectorio-painted-concrete=启用涂层混凝土
dectorio-signs=启用标志
dectorio-decoratives=启用装饰品
dectorio-item-group=单独的制作选项卡
dectorio-vanilla-hazard-concrete-style=使用异星工厂默认的危险混凝土样式
dectorio-landscaping-blueprintable=地形改造物品可以用于蓝图
dectorio-decorative-removal-probability=允许移除装饰
dectorio-flooring-stack-size=地板物品堆叠量
dectorio-landscaping-stack-size=地形改造物品堆叠量
dectorio-walls-stack-size=墙壁物品堆叠量

[mod-setting-description]
dectorio-signals=使电路网络或灯发送附加信号
dectorio-walls=使石材和混凝土墙被修改
dectorio-landscaping=允许制作沙子、泥土、草和沙漠地板
dectorio-waterfill=允许制造水以扩建湖泊
dectorio-flooring=允许制造多样化地板，包括木制地板
dectorio-gravel=允许将原矿放在地上作为砾石地板
dectorio-painted-concrete=启用可替代基本危险混凝土的彩绘混凝土样式
dectorio-signs=允许放置标志
dectorio-decoratives=允许你的工厂制作装饰品
dectorio-item-group=将所有装饰项目移动到包裹中的专用制作标签中
dectorio-vanilla-hazard-concrete-style=启用时, 彩绘危险混凝土在放置时将看起来像异星工厂的默认危险混凝土 (要求启用彩绘混凝土)
dectorio-landscaping-blueprintable=当启用时, 蓝图将包括地形改造功能，并视为地砖
dectorio-decorative-removal-probability=放置地板时，装饰品（灌木、草堆等）被替代的概率(1 = 100% 被移除 (默认), 0.5 = 50%, 0 = 不移除)
dectorio-flooring-stack-size=背包每格可堆叠的地板物品数量 (默认值 = 500)
dectorio-landscaping-stack-size=背包每格可堆叠的地形改造物品数量 (默认值 = 500)
dectorio-walls-stack-size=背包每格可堆叠的墙壁物品数量 (默认值 = 500)

