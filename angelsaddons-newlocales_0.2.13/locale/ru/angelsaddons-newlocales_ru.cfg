[mod-description]
angelsaddons-cab=Добавляет другие типы гусеничного транспорта
angelsaddons-newlocales=Добавляет перевод для модов от Angel'а jn сообщества Factorio.
angelsaddons-nilaus=
angelsaddons-oresilos=Добавляет специализированные склады для руды
angelsaddons-petrotrain=Добавляет тематические поезда
angelsaddons-pressuretanks=Добавляет пневмоцистерны(Цистерны для газа)
angelsaddons-shred=
angelsaddons-smeltingtrain=Добавляет в игру поезда-плавильни.
angelsaddons-warehouses=Добавляет различные склады в игру
angelsbioprocessing=Добавляет ворианты обработки и переработки отходов с помощью био-средств, использования био-процессов и ведения сельского хозяйства. [ALPHA UPDATE]
angelsexploration=
angelsindustries=Добавляет новые компоненты, оборудование, элементы для ремонта и инструмент, позволяющий расширять и развивать базу. [Alpha]
angelsinfiniteores=Добавляет бесконечные руды для базовой игры, модов от Боба (Bobmods), Yuoki Industries, Uranium Power, Nucular, Dark Matter Replicators и базовых руд для модов от Angel'а. Лучше всего использовать RSO mod, для совместимости бесконечных руд с ядром и регулярными патчами. Имеет дополнительные настройки для изменения продуктивности всех бесконечных ресурсов, включая нефть.
angelspetrochem=Нефтехимическая обработка меняет и добавляет в игру переработку нефти и газа для модов от Боба (bobmods), а также более сложную цепочку химического производства и переработки. Меняет привязки к технологиям и рецептам в моде от Боба (bobmods). Зависимости: Аддоны от Angel'а: Очистка руд.
angelsrefining=Добавляет дополнительные переработки руды в игру. Составные руды нужно будет обработать до переплавки в печах. Лучше всего работает с модами от Боба (Bobmods) и поддерживает дополнительные моды, такие как Yuoki Industries, Uranium Power и Nucular.
angelssmelting=Данный мод предоставляет альтернативные способы производства металлов и увеличения продуктивности руды за счет увеличения пространства и потребления энергии.
;Third Party Mods
only-smelting=Изменить рецепты получения металлов, путем отключения прямой переплавки руды в печах. Это заставит вас идти по пути передовой металлургии. Нужен аддон от Angel'а: Литьё металлов.
PCP=Создаёт ещё больше вариантов химикатов от Angel'а, даже больше чем в аду.
angelspetrochemNaOH=Эта модификация изменяет процесс электролиза солёной воды, созданный Arch666Angel. Теперь процесс занимает на один этап больше, чтобы получить твердый гидроксид натрия, необходим раствор гидроксида натрия. Новое соотношение теперь: из 100 единиц соленой воды будет на выходе 25 хлора, 25 водорода и 50 раствора гидроксида натрия. Раствор гидроксида натрия можно утилизировать, чтобы избежать избытков хранения гидроксида натрия.

