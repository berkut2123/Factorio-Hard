[mod-description]
angelsaddons-cab=Fügt einen alternativen Crawler hinzu
angelsaddons-newlocales=Fügt Übersetzungen von der Community für Angel Mods hinzu.
angelsaddons-nilaus=
angelsaddons-oresilos=Fügt Erz Silos für Angels Refining Mod hinzu.
angelsaddons-petrotrain=Fügt Züge im Petrochemie Stiel von Angel hinzu.
angelsaddons-pressuretanks=Fügt Drucktanks mit sehr hoher Kapazität hinzu.
angelsaddons-shred=
angelsaddons-smeltingtrain=Fügt Züge im Verhüttungs Stil von Angel hinzu.
angelsaddons-warehouses=Fügt Warenhäuser von Angel hinzu.
angelsbioprocessing=Fügt Möglichkeiten hinzu Abfallprodukte zu recyclen unter Verwendung von biologischen Prozessen und Farmen. [ALPHA Version]
angelsexploration=
angelsindustries=Verändert Technologien und fügt Komponenten, Geräte und Werkzeug zur Erweiterung und zum Umbau der Basis hinzu. [ALPHA UPDATE]
angelsinfiniteores=Fügt unendliche Erze für das Basis-Spiel, Bobmods, Yuoki Industrie, Uranium Power, Nucular, Dark Matter Replicators und die Grunderze für AngelsRefining hinzu. Am besten in Verwendung mit der RSO Mod um unendliche Erze in den Zentren von regulären Ressourcenfeldern zu haben. Beinhaltet Konfigurations-Optionen, um die Ausbeute für alle unendlichen Ressourcen wie Öl zu ändern.
angelspetrochem=PetroChems verändert und erweitert die Öl- und Gasverarbeitung in einem Bob's Mods Spielstand. darüber hinaus wird ein komplexes Netz an Chemischen Prozessen hinzugefügt und diese in Bob's Mods integriert. Vorraussetzungen: Angel's Refining.
angelsrefining=Fügt Erzraffination hinzu. Verbunderze müssen zuerst raffiniert werden um daraus Platten herzustellen. Funktioniert optimal in Verbindung mit Bob's Mods und weiteren Mods wie Yuoki Industries, Uranium Power und Nucular.
angelssmelting=Angel's Smelting ermöglich alternative Wege zur Produktion von Platten und erhöht die Erzausbeute bei erhöhtem Platz- und Energiebedarf.
;Third Party Mods
only-smelting=Priorisiert Angel's Schmelzrezepte durch Deaktivierung der direkten Schmelzrezepte in Öfen. Man wird gezwungen, den Erweiterten Metallurgiepfad in der Forschung zu gehen. Benötigt Angel's Smelting.
PCP=Mehr Chemikalien um Angel's PetroChem noch schlimmer zu machen.
angelspetrochemNaOH=Diese Mod verändert die Salzwasserelektrolyse, welche von Arch666Angel erstellt wurde. Es wird ein weiterer Schritt hinzugefügt: Natriumhydroxidlösung. Das Verhältnis ist 100 Salzwasser zu 25 Chlorid, 25 Wasserstoff und 50 Natriumhydroxidlösung. Diese Natriumhydroidlösung kann gefiltert oder entfernt werden, um enorme Überschüsse von Natriumhydroxid zu vermeiden.

