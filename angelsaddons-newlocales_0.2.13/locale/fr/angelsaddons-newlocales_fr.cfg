[mod-description]
angelsaddons-cab=Ajoute un autre type de Crawler
angelsaddons-newlocales=Ajoute des traduction effectuées par la communauté pour les Angel's mods.
angelsaddons-nilaus=
angelsaddons-oresilos=Ajoute des silos de minérais pour Angels Refining.
angelsaddons-petrotrain=Ajoute un train inspiré du mod Petrochem.
angelsaddons-pressuretanks=Ajoute des réservoirs pressurisés (réservoirs de très grandes capacités).
angelsaddons-shred=
angelsaddons-smeltingtrain=Ajoute un train inspiré du mod Smelting.
angelsaddons-warehouses=Ajoute des entrepôts dans le jeu.
angelsbioprocessing=Ajoute des processus pour recycler et réutiliser les co-produits par des moyens biologiques, et d'utiliser les processus et fermes biologiques. [ALPHA]
angelsexploration=
angelsindustries=Ajoute des composants, équipements, une refonte des technologies et des outils pour étendre et faire grandir votre base.[Alpha]
angelsinfiniteores=Ajoute des ressources infinies pour le jeu de base, bobmods, Yuoki Industries, Uranium Power, Nucular, Dark Matter Replicators et les ressources apportée par Angel's Refining. Il est recommandé d'utiliser le mod RSO pour avoir les ressources infinies au cœur des gisements de ressources. Intègre des options pour changer les rendements pour toutes les ressources, y compris pour le pétrole.
angelspetrochem=Change la pétrochimie, ajoute le traitement du pétrole et du gaz aux modes de jeu de Bob, et un réseau de production chimique plus complexe.
angelsrefining=Ajoute le raffinage des ressources dans le jeu. Les ressources doivent être raffinées avec d'être fondues et coulées en plaques. Fonctionne mieux en synergie avec Bobmods et supporte d'autres mods telles que Yuoki Industries, Uranium Power et Nucular.
angelssmelting=Angel's Smelting ajoute des processus alternatifs pour produire des plaques et augmenter le rendement des ressources au prix de plus d'énergie et d'espace consommé.
;Third Party Mods
only-smelting=Désactive les recettes de base pour produire des plaques directement dans les fours. Vous oblige à utiliser les processus métallurgiques avancés fournis par Angel's Smelting.
PCP=Encore plus de produits chimique pour rendre la pétrochimie toujours plus un enfer.
angelspetrochemNaOH=Ce mod change l’électrolyse de l’eau salée, créé par Arch666Angel. Maintenant il y a un pas de plus pour obtenir d’hydroxyde de sodium solide : la Solution d’hydroxyde de Sodium. Le ratio est de 100 Eau salée, 25 Chlore, 25 Hydrogène et 50 de Solution d’hydroxyde de sodium. La Solution d’hydroxyde de Sodium peuvent être clarifiée pour éviter de stocker de plus en plus de Sodium (hydroxyde de).

