[controls]
quicksearch-open=Toggle quicksearch window

[mod-setting-name]
quicksearch-accept-key=Accept
quicksearch-close-key=Cancel

[mod-setting-description]
quicksearch-accept-key=A single character which will trigger the search box to close, accepting the first result (if any).
quicksearch-close-key=A single character which will trigger the search box to close without accepting a result.