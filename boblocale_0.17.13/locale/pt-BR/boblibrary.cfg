[mod-setting-description]
bobmods-lib-resource-generator=Esta biblioteca contém um gerador de recursos para 0.17, baseado no sistema de gerador de recursos 0.17. No entanto, a versão como parte de 0.17.51 de Factorio corrige muitas questões que este gerador de recursos tentou corrigir na versão mais antiga, e não é mais necessário.\nA biblioteca irá verificar se o novo gerador está disponível e usá-lo automaticamente, ou usar este gerador se ele não estiver disponível para forçar meu gerador personalizado ou mesmo se você estiver usando a versão mais recente do Factorio.

