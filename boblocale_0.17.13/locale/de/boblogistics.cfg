bobmods-logistics-beltperlevel=Setzt die Steigerung der Untergrundfließbanddistanz pro Tier.
bobmods-logistics-pipestarting=Setzt die Distanz des Tier 1 Untergrundrohrs.
bobmods-logistics-pipeperlevel=Setzt die Steigerung der Untergrundrohrdistanz pro Tier.
bobmods-logistics-beltoverhaulspeed=Wenn diese Einstellung und die Veränderung der Fließbänder aktiviert sind, werden die Geschwindigkeiten der Fließbänder angepasst.
bobmods-logistics-beltspeedperlevel=Setzt die Geschwindigkeitssteigerung von Fließbändern pro Tier.
bobmods-logistics-fluidwagonbase=Setzt die Menge an Flüssigkeit, welche ein Standard Tankwaggon beinhalten kann in 1000x. (Standard 25, für 25k)
bobmods-logistics-storagetankbase=Setzt die Menge an Flüssigkeit, welche ein Standard Tank beinhalten kann in 1000x. (Standard 25, für 25k)
bobmods-logistics-trains=Wenn aktiviert, werden neue Schienen, Lokomotiven und Waggons verfügbar.


