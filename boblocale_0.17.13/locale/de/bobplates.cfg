[mod-setting-description]
bobmods-plates-cheapersteel=Verringert das Rezept für Stahl auf 2 Eisenplatten anstelle von 5 (bzw. 4 anstelle von 10 im Marathon-Modus).
bobmods-plates-newsteel=Neues komplexeres Rezept für Stahl mit mehr Vorraussetungen.
bobmods-plates-batteryupdate=Passt das Rezept für Batterien an das Modpack an.
bobmods-plates-inventorysize=Überschreibt die Größe des Spielerinventars.
bobmods-plates-oreoverride=Aktiviert alle Erze aus der Bob's Ores Mod ungeachtet der Einstellungen aus der Mod.
bobmods-plates-purewater=Aktiviert reines Wasser. Dieses Wasser wird für die Elektrolyse benötigt und überschreibt die Förderung von Grundwasserbohrungen. Kann auch durch Kondensieren von Dampf hergestellt werden.
bobmods-plates-groundwater=Ermöglicht der normalen Pumpe Grundwasserbohrungen überall auf der Karte. Aktiviert nicht die Wasserquellen.
bobmods-plates-vanillabarrelling=Ermöglicht Montagemaschinen das Abfüllen von Flüssigkeiten und Gasen in Fässer.
bobmods-plates-bluedeuterium=O-Ton Bobingabout: I heard Deuterium was supposed to be blue, so I want the game to show it as such


