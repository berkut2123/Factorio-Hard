[mod-setting-name]
bobmods-lib-resource-generator=Bob's Ressourcen Generator


[mod-setting-description]
bobmods-lib-resource-generator=Diese Library enthält einen verbesserten Ressourcen Generator für Version 0.17, basierend auf dem 0.17 System aus dem Grundspiel. In Factorio Version 0.17.51 wurde der Ressourcen Generator im Grundspiel mit nahezu den gleichen Verbesserungen ausgestattet, weshalb der Library Generator nicht mehr benötigt wird.\nDie Library wird überprüfen, ob der neue Generator verfügbar ist und ggfls. auch diesen nutzen. Sollte der neue Generator nicht verfügbar sein, wird die Version aus der Library verwendet.\nDiese Option dient dazu, den den Library Generator zu forcieren, egal, welcher verfügbar ist.

