[technology-description]
alloy-processing=研究如何将两种以上的材料制成一种合金。
chemical-processing=研究化学产品的生产和使用。
electrolysis=电解技术用于从流体中分离出各种元素。

aluminium-processing=研究如何提纯铝，一种轻质而又坚固的金属。
gold-processing=研究如何精炼金。
nickel-processing=研究如何精炼镍。
lead-processing=研究如何精炼铅。
silicon-processing=研究如何使用电解来提纯硅。
titanium-processing=钛是一种坚固而轻的金属，但是极难从矿石中提取出来。
tungsten-processing=钨是一种有极高熔点的金属，让我们研究一下怎么从其他方法精炼它。

nitinol-processing=让我们看看镍钛合金有什么地方可以使用的。
invar-processing=殷钢是镍和铁的合金，没准哪里能用上。
tungsten-alloy-processing=研究怎样使用钨合金，这玩意可能更有用。


[mod-setting-name]
bobmods-plates-cheapersteel=廉价钢
bobmods-plates-batteryupdate=电池升级
bobmods-plates-inventorysize=背包尺寸
bobmods-plates-oreoverride=强制启用矿石
bobmods-plates-purewater=启用纯净水
bobmods-plates-groundwater=启用地表抽水泵
bobmods-plates-vanillabarrelling=启用装配机灌桶


[mod-setting-description]
bobmods-plates-cheapersteel=若启用，一份钢将消耗2个铁板（昂贵模式下4个）而不是5个。
bobmods-plates-batteryupdate=若启用，电池配方将被替换。
bobmods-plates-inventorysize=改变玩家背包的尺寸。
bobmods-plates-oreoverride=若启用，所有此Mod中所需的矿石均将被强制启用，无视矿石Mod中的设置。
bobmods-plates-purewater=若启用，将会存在新流体「纯净水」，电解中将需要该流体，并从地表水抽水中获得。它也能用来生成蒸汽。
bobmods-plates-groundwater=若启用，抽水泵将可以从任何地方取水。
bobmods-plates-vanillabarrelling=若启用，则装配机可以进行灌桶操作。


