nitinol-processing=Nitinol es una aleación de níquel y titanio, vamos a ver en que podemos utilizarlo.
invar-processing=Invar es una aleación de hierro y níquel, tal vez podemos utilizar esto para algo.
tungsten-alloy-processing=Investigación cómo hacer aleaciones a base de tungsteno, esto puede hacer que sea aún más útil.


