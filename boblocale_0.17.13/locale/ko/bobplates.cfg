[technology-description]
alloy-processing=하나의 금속에 다른 금속이나 비금속원소가 첨가되어 2개 이상의 원소로써 이루어지는 합금을 만드는 기술입니다.
chemical-processing=화학 물질의 활용 및 생산에 대한 방법입니다.
electrolysis=전기 분해는 액체로 부터 원소를 분리하는 기술입니다.

aluminium-processing=비교적 높은 경량의 물질인 알루미늄을 생산하는 기술입니다.
gold-processing=금을 정제하는 기술입니다.
nickel-processing=니켈을 정제하는 기술입니다.
lead-processing=납을 정제하는 기술입니다.
silicon-processing=전자기기에 사용되는 실리콘을 정제하는 기술입니다.
titanium-processing=티타늄은 매우 뛰어난 경량의 금속이지만, 광석으로부터 분리하기 어렵습니다.
tungsten-processing=텅스텐은 매우 높은 융점을 가지고있어, 별도의 공정이 요구됩니다.

nitinol-processing=니티놀은 니켈-티타늄 합금입니다.
invar-processing=인바는 불변강의 한 종류로 니켈-철 합금입니다.
tungsten-alloy-processing=텅스텐계 합금을 가공하는 기술입니다.


