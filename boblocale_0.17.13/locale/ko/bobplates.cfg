[mod-setting-description]
bobmods-plates-cheapersteel=활성화 시, 강철 제작 비용으로 철 판 소모량이 5개에서 2개로 감소합니다. (어려움 모드에서는 4개)
bobmods-plates-newsteel=활성화 시, 강철 제작을 어렵게 하며 또한 여러 곳에서도 사용하게 만듭니다.
bobmods-plates-batteryupdate=활성화 시, 배터리 레시피를 교체합니다.
bobmods-plates-inventorysize=캐릭터 인벤토리 사이즈 재정의. 이 값을 변경하면 캐릭터의 인벤토리 크기가 변경됩니다.
bobmods-plates-oreoverride=활성화 시, 모든 광석이 설정을 무시하고 강제로 추가됩니다.
bobmods-plates-purewater=활성화 시, 정제수가 생성되며, 전기분해를 위해 필요합니다. 증기로 만들 수 있습니다.
bobmods-plates-groundwater=활성화 시, 물 펌프를 이용하여 어떠한 곳이라도 물을 생성합니다.
bobmods-plates-vanillabarrelling=활성화 시, 조립 기계로 배럴 비우기/채우기를 할 수 있습니다.
bobmods-plates-bluedeuterium=중수소는 사실 파랗다고 알려져 있어서, 그렇게 보이도록 하려고 합니다.


