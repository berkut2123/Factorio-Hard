[technology-description]
bob-solar-energy=반영구적인 에너지원, 그러나 밤에는 무용지물입니다.
bob-electric-energy-accumulators=축전지는 전기 에너지를 저장합니다.
electric-pole=더 좋은 전신주을 건설하여 전력 계통을 원활히 합니다.
electric-substation=더 좋은 변전소를 건설하여 전력 계통을 원활히 합니다.
bob-boiler=향상된 보일러를 제작 가능하게 하는 연구입니다.
bob-steam-engine=향상된 증기 기관과 발전기를 제작 가능하게 하는 연구입니다.
bob-oil-boiler=향상된 석유 보일러를 제작 가능하게 하는 연구입니다.
bob-heat-exchanger=향상된 열 교환기를 제작 가능하게 하는 연구입니다.
bob-steam-turbine=터빈을 사용한 향상된 증기 기관 발전기를 제작 가능하게 하는 연구입니다.
bob-heat-pipe=전원에서 소비처로 열을 전달하는 열 파이프에 관한 연구입니다.
burner-reactor=열원에 관한 연구입니다. 화력 열원은 연료를 태워 열을 발생합니다. 열 교환기와 같은 열 소비 시설에 열 파이프로 연결할 수 있습니다.
fluid-reactor=열원에 관한 연구입니다. 석유 열원은 유체 연료를 태워 열을 발생합니다. 열 교환기와 같은 열 소비 시설에 열 파이프로 연결할 수 있습니다.


