burner-reactor=연료를 태워 열을 발생하는 화력 열원의 일종인 신식 강철 원자로입니다. 열 교환기와 같은 열 소비 시설에 열 파이프로 연결할 수 있습니다.
fluid-reactor=유체 연료를 태워 열을 발생하는 석유 열원의 일종인 신식 강철 원자로입니다. 열 교환기와 같은 열 소비 시설에 열 파이프로 연결할 수 있습니다.


