[mod-setting-name]
bobmods-lib-resource-generator=밥 모드의 자원 생성 원리를 활성화


[mod-setting-description]
bobmods-lib-resource-generator=해당 라이브러리는 팩토리오 0.17 버전의 자원 생성 원리를 포함하고 있습니다. 그러나 팩토리오 0.17.51 버전에서 새롭게 등장한 자원 생성 원리는 본 라이브러리가 해결해 주던 다양한 오류가 수정되어 더 이상 필요하지 않습니다.\n위와 같은 새로운 자원 생성 원리를 사용할 수 있는 경우에는 그것이 그대로 사용되며, 불가능한 경우에만 본 라이브러리가 새로운 자원 생성 원리가 반드시 사용되도록 만듭니다. 다만, 최신 버전의 팩토리오를 플레이하고 있더라도 본 설정은 항상 활성화됩니다.

