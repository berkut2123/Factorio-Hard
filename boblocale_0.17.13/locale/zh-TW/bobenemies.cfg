[mod-setting-name]
bobmods-enemies-enableartifacts=啟用異星巢穴核心
bobmods-enemies-enablesmallartifacts=啟用小型異星巢穴核心
bobmods-enemies-enablenewartifacts=啟用有色異星巢穴核心
bobmods-enemies-aliensdropartifacts=蟲子會掉落異星巢穴核心
bobmods-enemies-superspawner=啟用超級巢穴


[mod-setting-description]
bobmods-enemies-enableartifacts=若啟用，蟲子會掉落異星巢穴核心。
bobmods-enemies-enablesmallartifacts=若啟用，蟲子會掉落小型異星巢穴核心。
bobmods-enemies-enablenewartifacts=若啟用，蟲子會掉落有色異星巢穴核心。
bobmods-enemies-aliensdropartifacts=若啟用，除異星巢穴外，食人蟲和噴吐蟲也會掉落異星巢穴核心。
bobmods-enemies-superspawner=若啟用，超級巢穴會出現在地圖中。超級巢穴更堅固，而且會更常生出更困難的敵人。

