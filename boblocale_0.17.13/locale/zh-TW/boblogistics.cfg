[mod-setting-description]
bobmods-logistics-flyingrobotframes=若開啟，飛行機器人結構將出現在各個機器人配方中。
bobmods-logistics-robotparts=若開啟，物流/建造機器人將用工具包與核心的形式合成製造。
bobmods-logistics-robotrequireprevious=若開啟，物流/建造機器人的製造需要從上一級機器人升級。
bobmods-logistics-roboportrecipeupdate=若開啟，等級1的機器人司令塔也將需要用模組化材料製造。
bobmods-logistics-drainlessinserters=若開啟，將移除機械臂的充能過程。
bobmods-logistics-disableroboports=若開啟，只能使用模塊化的機器人司令塔。
bobmods-logistics-beltrequireprevious=若開啟, 輸送帶相關物品將採用原版配方來製作。
bobmods-logistics-inserterrequireprevious=若開啟, 機械臂相關物品將採用原版配方來製作。
bobmods-logistics-inserteroverhaul=啟動後將使用BOB的機器臂參數，禁用長手機械臂配方，可透過機器臂GUI介面自由設定手臂夾取範圍。
bobmods-logistics-beltoverhaul=啟動後將使用BOB的輸送帶參數，將重新平衡速度和配方。
bobmods-logistics-ugdistanceoverhaul=啟動後將使用BOB的地下輸送帶參數，將重新平衡地下輸送帶範圍。
bobmods-logistics-beltstarting=設置起始層輸送帶上的範圍。
bobmods-logistics-beltperlevel=設定每層地下輸送帶將增加多少距離。
bobmods-logistics-pipestarting=設置所有起始層管道的距。
bobmods-logistics-pipeperlevel=設定每層地下水管的距離。
bobmods-logistics-beltoverhaulspeed=If both this and Transport belt overhaul are set to true, the speeds of transport belts will be updated.


