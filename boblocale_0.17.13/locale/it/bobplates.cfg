[mod-setting-description]
bobmods-plates-cheapersteel=L'acciaio costa 2 piastre di ferro invece che 5 (4 in modalità costosa).
bobmods-plates-batteryupdate=La ricetta della batteria verrà rimpiazziata con una più adatta alla mod.
bobmods-plates-inventorysize=Modifica la capienza dell'inventario.
bobmods-plates-oreoverride=Sovrascrive le impostazioni della mod Bob's Ore per far funzionare correttamente le ricette richieste da questa mod.
bobmods-plates-purewater=Abilita l'acqua pura: sarà richiesta per l'elettrolisi e sostituisce l'acqua litiosa. Può essere ottenuta anche condensando il vapore.
bobmods-plates-groundwater=Abilita l'estrazione di acqua minerale da qualsiasi punto del terreno
bobmods-plates-vanillabarrelling=Le macchine assemblatrici possono essere usate per riempire i barili.


