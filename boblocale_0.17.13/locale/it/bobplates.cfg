[technology-description]
alloy-processing=Ricerca come combinare più elementi per formare una lega.
chemical-processing=Ricerca come utilizzare e produrre prodotti chimici
electrolysis=L'elettrolisi è utilizzata per separare gli elementi di una soluzione.

aluminium-processing=Ricerca come raffinare l'alluminio, un metallo leggero ma resistente.
gold-processing=Ricerca come raffinare l'oro. Peccato non ci sia nessuno ad comprarlo!
nickel-processing=Ricerca come raffinare il nichel.
lead-processing=Ricerca come raffinare il piombo.
silicon-processing=Ricerca come raffinare il silicio per l'utilizzo in componenti elettronici.
titanium-processing=Ricerca come raffinare il titanio. E' un metallo leggero e resistente, ma difficile da separare dal suo minerale.
tungsten-processing=Ricerca come raffinare il tungsteno.

nitinol-processing=Ricerca come raffinare il nitinol. E' una lega di nichel e titanio
invar-processing=Ricerca come raffinare l'invar. L'invar è una lega di nichel e ferro
tungsten-alloy-processing=Ricerca come produrre leghe a base di tungsteno.


