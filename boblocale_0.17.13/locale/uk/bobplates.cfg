[technology-description]
alloy-processing=Дізнайтеся, як скомбінувати декілька інгредієнтів, аби зробити сплав.
chemical-processing=Дослідження в галузі хімії для виробництва та використання.
electrolysis=Електроліз використовується для розділення елементів із рідин.

aluminium-processing=Дослідіть, як отримати алюміній, досить сильний метал із малою вагою.
gold-processing=Дослідити, як очистити золото.
nickel-processing=Дослідити, як очистити нікель.
lead-processing=Дослідити, як очистити свинець.
silicon-processing=Дослідити, як очистити кремній, для використання в електроніці.
titanium-processing=Титан дуже міцний та легкий метал, але його важко відокремити з руди.
tungsten-processing=Вольфрам має дуже високу температуру плавлення, треба дослідити як це покращити іншим методом.

nitinol-processing=Нітинол є сплавом нікелю та титану, подивимось, як це використати.
invar-processing=Інвар являє собою сплав заліза та нікелю, можливо ми зможемо його використати для чогось.
tungsten-alloy-processing=Дослідити, як зробити сплав на основі вольфраму, це може бути більш корисним у застосуванні.


