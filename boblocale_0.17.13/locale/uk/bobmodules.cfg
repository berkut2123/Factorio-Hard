[mod-setting-description]
bobmods-modules-enablegreenmodules=Якщо увімкнуто, будуть доступні зелені об'єднанні модулі.
bobmods-modules-enablerawspeedmodules=Якщо увімкнуто, будуть доступні об'єднанні модулі швидкості.
bobmods-modules-enablerawproductivitymodules=Якщо увімкнуто, будуть доступні об'єднанні модулі продуктивності.
bobmods-modules-enablegodmodules=Якщо увімкнуто, будуть доступні панські модулі та пов'язані дослідження.
bobmods-modules-enableproductivitylimitation=Якщо увімкнуто, модулі продуктивності можуть використовуватись лише як проміжний продукт. Увага: гра видалить всі модулі, які не відповідають обмеженням
bobmods-modules-productivityhasspeed=Якщо увімкнуто, модулі продуктивності отримають штраф швидкості. Модулі продуктивності+ефективності потребуватимуть схеми швидкості.
bobmods-modules-transmitproductivity=Якщо увімкнуто, маяки транслюватимуть ефект продуктивності.


