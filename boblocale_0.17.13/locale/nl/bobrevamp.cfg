[mod-setting-description]
bobmods-revamp-nuclear=Indien ingeschakeld wordt de kernreactor 2 vervangen door een thorium reactor en de kernreactor 3 door een deuteriumreactor. Onderzoek wordt overeenstemmend aangepast.
bobmods-revamp-old-oil=Indien ingeschakeld worden er veranderingen gemaakt aan de olieverwerking productieketen.\nDe basis zwavel en zwavelzuur recepten worden ook verwijdert en er wordt een manier om zwavel en zwaveldioxide te verkrijgen toegevoegd als MCl geïnstalleerd is.
bobmods-revamp-oil=Indien ingeschakeld zullen er nog meer realistische veranderingen aan de olieverwerkingsproductieketen doorgevoerd worden.\nDe petroleum gas output van olieverwerking wordt vervangen door zuur gas, wat verder verwerkt kan worden tot petroleum gas.\nDe basis zwavel en zwavelzuur recepten worden ook verwijdert en waterstofsulfide wordt toegevoegd aan het zuurgasverwerkingsrecept als MCl geïnstalleerd is.\nDeze wijziging heeft hoger prioriteit dan de oude olie-zwavel revisie.

