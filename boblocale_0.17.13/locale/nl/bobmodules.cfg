bobmods-modules-enablegreenmodules=Indien ingeschakeld zullen Groene gemengde modules beschikbaar zijn.
bobmods-modules-enablerawspeedmodules=Indien ingeschakeld zullen Snelheid gemengde modules beschikbaar zijn.
bobmods-modules-enablerawproductivitymodules=Indien ingeschakeld zullen Productiviteits gemende modules beschikbaar zijn.
bobmods-modules-enablegodmodules=Indien ingeschakeld zullen God modules en onderzoek beschikbaar zijn.
bobmods-modules-enableproductivitylimitation=Indien ingeschakeld kunnen modules die productiviteit beïnvloeden alleen gebruik worden op geregistreerde tussenproducten. Waarschuwing: Het spel zal alle modules die de limieten niet respecteren verwijderen
bobmods-modules-productivityhasspeed=Indien ingeschakeld zullen Productiviteitsmodules een snelheidsmalus hebben. Pure productiviteitsmodules zullen ook Snelheidscircuits vereisen.
bobmods-modules-transmitproductivity=Indien ingeschakeld kunnen Bakens het productiviteitseffect uitzenden.


