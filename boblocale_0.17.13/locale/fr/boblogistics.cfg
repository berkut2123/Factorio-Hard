[mod-setting-description]
bobmods-logistics-flyingrobotframes=Si activé, les châssis de robots seront utilisés dans les recettes.
bobmods-logistics-robotparts=Si activé, les pièces intermédaires de cerveaux et d'outil pour les robots logistiques et de construction seront utilisés dans les recettes.
bobmods-logistics-robotrequireprevious=Si activé, les robots logistiques et de construction nécessiteront le rang précédent pour être construits.
bobmods-logistics-roboportrecipeupdate=Si activé, la recette pour le Roboport MK1 sera remplacée par la version modulaire.
bobmods-logistics-drainlessinserters=Si activé, les bras robotisés inactifs ne consommeront plus d'énergie.
bobmods-logistics-disableroboports=Si activé, les roboports standard sont désactivés, ce qui vous fait dépendre des roboports modulaires.
bobmods-logistics-beltrequireprevious=Si activé, les convoyeurs et assimilés nécessiteront le rang précédent pour être construits.
bobmods-logistics-inserterrequireprevious=Si activé, les bras robotisés nécessiteront le rang précédent pour être construits.
bobmods-logistics-inserteroverhaul=Si activé, les bras robotisés seront revus, avec de nouveaux tiers, le retrait des bras robotisés longs (mais vous pourrez rendre tous les bras robotisés longs), et une refonte des technologies.
bobmods-logistics-beltoverhaul=Si activé, les convoyeurs seront revus, avec de nouveaux tiers, un équilibrage des vitesses et une refonte des technologies.
bobmods-logistics-ugdistanceoverhaul=Si activé, toutes les distances des convoyeurs et tuyaux soutterrains seront modifiées.
bobmods-logistics-beltstarting=Fixe la distance du premier tier des convoyeurs
bobmods-logistics-beltperlevel=Fixe le bonus de distance pour chaque nouveau tier de convoyeurs
bobmods-logistics-pipestarting=Fixe la distance de tous les premiers tiers de tuyaux
bobmods-logistics-pipeperlevel=Fixe le bonus de distance pour chaque nouveau tier de tuyaux
bobmods-logistics-beltoverhaulspeed=Si activé en même temps que la refonte des convoyeurs, la vitesse des convoyeurs sera ajustée.


