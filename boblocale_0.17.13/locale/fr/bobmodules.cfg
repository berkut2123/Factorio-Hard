[mod-setting-description]
bobmods-modules-enablegreenmodules=Si activé, les modules verts seront disponibles.
bobmods-modules-enablerawspeedmodules=Si activé, les modules de vitesse seront disponibles.
bobmods-modules-enablerawproductivitymodules=Si activé, les modules de productivité seront disponibles.
bobmods-modules-enablegodmodules=Si activé, les modules ultimes seront disponibles.
bobmods-modules-enableproductivitylimitation=Si activé, les effets sur la productivité ne pourront être appliqués que sur les produits intermédiaires. Attention : le jeu supprimera tous les modules qui ne satifont pas à cette règle.
bobmods-modules-productivityhasspeed=Si activé, les modules de productivité auront un malus de vitesse. Les modules de productivité brute nécessitent également les circuits de vitesse.
bobmods-modules-transmitproductivity=Si activé, les diffuseurs de modules pourront utiliser et transmettre l'effet des modules de productivité.


