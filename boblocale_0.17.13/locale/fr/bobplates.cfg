bobmods-plates-batteryupdate=Mise à jour des batteries
bobmods-plates-inventorysize=Taille de l'inventaire
bobmods-plates-oreoverride=Forcer l'activation des minerais
bobmods-plates-purewater=Activer l'eau pure
bobmods-plates-groundwater=Activer les recettes de forage d'eau souterraine
bobmods-plates-vanillabarrelling=Activer la mise en barils du jeu de base


[mod-setting-description]
bobmods-plates-cheapersteel=Si activé, produire de l'acier nécessitera 2 plaques de fer au lieu de 5.
bobmods-plates-batteryupdate=Si activé, la recette des batteries sera remplacée par une plus en lien avec le mod.
bobmods-plates-inventorysize=Si activé, l'inventaire du joueur sera augmenté.
bobmods-plates-oreoverride=Si activé, tous les minerais ajoutés par le mod "Ore" requis pour le fonctionnement normal de ce mod seront présents, sans tenir compte du réglage dans la section "bobore"
bobmods-plates-purewater=Si activé, l'eau pure existera. Cette eau sera requise pour l'électrolyse et passera outre le résultat du forage d'eau souterraine. Cette eau peut aussi être produite en condensant la vapeur d'eau.
bobmods-plates-groundwater=Si activé, la pompe à eau peut fournir de l'eau n'importe où sur la carte. La présence de gisements d'eau ne sera pas forcée.
bobmods-plates-vanillabarrelling=Si activé, les machines d'assemblage peuvent être utilisées pour la mise en barils.


