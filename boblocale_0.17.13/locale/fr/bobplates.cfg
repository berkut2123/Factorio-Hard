[technology-description]
alloy-processing=Rechercher comment combiner plusieurs éléments pour réaliser un alliage.
chemical-processing=Rechercher l'utilisation et la production de produits chimiques.
electrolysis=L'électrolyse est utilisée pour séparer les élements d'une solution.

aluminium-processing=Rechercher comment purifier l'aluminium, un métal léger mais résistant.
gold-processing=Rechercher comment raffiner l'or. Dommage qu'il n'y ait personne pour l'acheter.
nickel-processing=Rechercher comment raffiner le nickel.
lead-processing=Rechercher comment raffiner le plomb.
silicon-processing=Rechercher comment purifier le silicium pour l'utilisation en électronique. Toujours mieux que les tubes à vide.
titanium-processing=Le titane est un métal léger et très résistant, mais difficile à séparer de son minerai.
tungsten-processing=Le tungstène ne fond qu'a très haute température, recherchone comment le raffiner autrement.

nitinol-processing=Le nitinol est un alliage de nickel et de titane, voyons ce que nous pouvons faire avec.
invar-processing=L'invar est un alliage de nickel et de fer, nous pouvons surement l'utiliser pour quelque chose.
tungsten-alloy-processing=Rechercher comment produire des alliages à base de tungstène, cela le rendra encore plus utile.


