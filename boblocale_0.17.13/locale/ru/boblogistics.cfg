[mod-setting-description]
bobmods-logistics-flyingrobotframes=Включает использование компонента "Каркас дрона" в рецептах дронов.
bobmods-logistics-robotparts=Включает использование компонентов мозг/инструмент в рецептах дронов.
bobmods-logistics-robotrequireprevious=Если включено, то улучшенные дроны будут требовать для создания дрона предыдущего уровня.
bobmods-logistics-roboportrecipeupdate=Изменяет рецепт дронстанции из базовой игры чтобы соответствовать новым модульным рецептам.
bobmods-logistics-drainlessinserters=Манипуляторы во время простоя не потребляют энергию.
bobmods-logistics-disableroboports=Отключает стандартные дронстанции, в результате чего придётся пользоваться модульными дронстанциями
bobmods-logistics-beltrequireprevious=Если включено, то улучшенные конвейеры будут требовать для создания конвейер предыдущего уровня.
bobmods-logistics-inserterrequireprevious=Если включено, то улучшенные манипуляторы будут требовать для создания манипулятор предыдущего уровня.
bobmods-logistics-inserteroverhaul=Добавляет новые уровни манипуляторов, удаляет длинные манипуляторы, но позволяет использовать любой манипулятор как длинный, и полностью изменяет рецепты манипуляторов.
bobmods-logistics-beltoverhaul=Добавляет новые уровни конвейеров, балансирует скорость и полностью изменяет рецепты.
bobmods-logistics-ugdistanceoverhaul=Изменяет дальность всех подземных конвейеров и труб.
bobmods-logistics-beltstarting=Устанавливает дальность подземных конвейеров первого уровня
bobmods-logistics-beltperlevel=Устанавливает насколько будет увеличиваться дальность подземных конвейеров за уровень
bobmods-logistics-pipestarting=Устанавливает дальность подземных труб первого уровня
