[mod-setting-description]
bobmods-plates-cheapersteel=Сталь будет производиться из 2 (4 в дорогом режиме) слитков железа вместо 5.
bobmods-plates-newsteel=Если активно, то изготовление Стали будет усложнено и потребует дополнительных технологий.
bobmods-plates-batteryupdate=Включает обновлённый рецепт для базового аккумулятора.
bobmods-plates-inventorysize=Изменяет размер инвентаря персонажа.
bobmods-plates-oreoverride=Когда включено все руды требуемые для нормального функционирования этого мода будут насильно включены игнорируя соответствующие установки мода bobores.
bobmods-plates-purewater=Включает чистую воду, которая требуется для электролиза и добывается из подземных источников или получается при конденсации пара.
bobmods-plates-groundwater=Включает возможность добычи воды в любом месте карты. Водные месторождения будут отключены.
bobmods-plates-vanillabarrelling=Если включено сборочные автоматы могут быть использованы для наполнения/опустошения бочек
bobmods-plates-bluedeuterium=Я слышал что Дейтерий на самом деле синий и я хочу чтобы игра показывала это


