[mod-setting-name]
bobmods-lib-resource-generator=Включить генератор ресурсов Боб'а


[mod-setting-description]
bobmods-lib-resource-generator=Эта библиотека содержит генератор ресурсов для 0.17, основанный на системе генератора ресурсов 0.17. С версии 0.17.51 ванильный генератор был избавлен от багов.\nБиблиотека проверяет, доступен ли новый генератор и использует его автоматически, или использует кастомный генератор, если ванильный не установлен. Эта опция форсированно включает кастомный генератор, даже если вы используете новейшую версию Factorio.

