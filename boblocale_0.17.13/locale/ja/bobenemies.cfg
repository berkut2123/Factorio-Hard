[mod-setting-description]
bobmods-enemies-enableartifacts=有効な場合、敵がアーティファクトをドロップします
bobmods-enemies-enablesmallartifacts=有効な場合、敵がスモールアーティファクトをドロップします
bobmods-enemies-enablenewartifacts=有効な場合、敵が色付きのアーティファクトをドロップします
bobmods-enemies-aliensdropartifacts=有効な場合、巣だけでなくバイターやスピッターもアーティファクトをドロップします
bobmods-enemies-leviathanfrequency=リヴァイアサンが産出する最大進化係数を指定します
bobmods-enemies-biggersooner=有効な場合、大きな敵が早く出現するようになります
bobmods-enemies-superspawner=有効な場合、特大な巣をマップに出現させます。それはより強く困難な敵を生み出します
bobmods-enemies-healthincrease=一部の敵のヘルスを増加します

