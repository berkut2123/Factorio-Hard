[technology-description]
alloy-processing=合金を作る方法を研究します。
chemical-processing=化学反応を利用した素材の合成方法を研究します。
electrolysis=電解槽を研究して液体を電気分解を出来るようにします。

aluminium-processing=アルミニウムをボーキサイトから取り出す方法を研究します。
gold-processing=金を精錬する方法を研究します。
nickel-processing=ニッケルを精錬する方法を研究します。
lead-processing=鉛を精錬する方法を研究します。
silicon-processing=シリコンをクォーツから取り出す方法を研究します。
titanium-processing=チタニウムを鉱石から取り出す方法を研究します。
tungsten-processing=タングステンを精錬する方法を研究します。

nitinol-processing=ニチノールを精錬する方法を研究します。ニチノールとはニッケルとチタニウムの合金です。
invar-processing=インバーを精錬する方法を研究します。インバーは鉄とニッケルの合金です。
tungsten-alloy-processing=タングステンを使用した合金の精錬する方法を研究します。


