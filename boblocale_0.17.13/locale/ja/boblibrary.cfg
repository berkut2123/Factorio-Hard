[mod-setting-description]
bobmods-lib-resource-generator=このライブラリには0.17のリソースジェネレータを含んでおり、0.17のリソースジェネレータシステムをベースにしています。しかし、バージョン 0.17.51 より、古いバージョンの多くの問題を修正しており、すでに必要ありません。\nライブラリは新しいジェネレータが利用可能かどうかをチェックしそれを自動的に使いますが、そうでないならこれを使用してください。しかし、新しいバージョンのFactorioを使用している場合でも、このオプションを使用してカスタムジェネレータを強制的に有効にすることができます。

