apm_power_generic_ash=Wenn diese Option auf aktiviert ist: erzeugt verbrannter Brennstoff nur eine generische Asche, wird es deaktiviert so: Erzeugen organische Brennstoffe "Holzasche" und anorganische Brennstoffe erzeugen "Kohleasche". (Standardeinstellung: true)
apm_power_compat_earendel=Sie sollten diese Einstellung nur umstellen, wenn Sie wissen, was Sie tun! Diese Option deaktiviert Teile meiner Kompatibilitäts-Patches für eine Gruppe von Mods (Standard: true).
