[mod-description]
angelsaddons-cab=增加了另一種angel風格的載具
angelsaddons-newlocales=來自網路社群的 angel’s mods 全球語言翻譯。
angelsaddons-nilaus=
angelsaddons-oresilos=增加了angel礦物風格的倉庫。
angelsaddons-petrotrain=增加了angel石油化風格的火車。
angelsaddons-pressuretanks=增加了壓力罐 (超大型儲存槽)。
angelsaddons-shred=
angelsaddons-smeltingtrain=增加了angel冶煉風格的火車。
angelsaddons-warehouses=增加了angel風格的倉庫。
angelsbioprocessing=透過養殖微生物技術，回收與再利用廢棄的資源。
angelsexploration=
angelsindustries=添加元件、設備和技術檢修，以及擴展和增長基礎所需的工具。 [目前只開放機器人後勤]
angelsinfiniteores=為Base / BOB / Yuoki Industries / Uranium Power / Nucular / Dark Matter Replicators / Angel’s Refining 增加無限礦石。建議搭配RSO mod的調整選項，改變所有資源(包含石油) 的分佈比例。
angelspetrochem=PetroChems改變並增加了石油和天然氣處理 bobmods 遊戲, 以及更複雜的化學生產網路。包括覆蓋和捆綁到 Bob 的技術和recipes。Depedencies: 天使精煉.
angelsrefining=增加礦石提煉的技術。部分複合式礦物需經過提煉才能煉製，並將其澆鑄成板材。可搭配 Bob‘s mod一起使用，並支援額外的 mods(如 Yuoki Industries / Uranium Power / Nucular)。
angelssmelting=礦物冶煉技術雖然犧牲了更多空間與能源，但能提高總體生產量。
;Third Party Mods
only-smelting=將強制使用Angel’s Smelting 的冶煉技術，禁止使用熔爐來加工礦物。迫使你的遊戲走在先進的冶金道路上。 (需搭配angel’s smelting使用)
PCP=增加更多的化學配方組合，讓石化工業更加困難。
angelspetrochemNaOH=這個MOD改變了Arch666Angel創造的鹽水電解。 現在有更多的步驟來獲得固體氫氧化鈉：氫氧化鈉溶液。 比例為100鹽水至25氯，25氫和50氫氧化鈉溶液。 氫氧化鈉溶液可以澄清，以避免存儲越來越多的鈉（氫氧化物）

