;Third Party Mods
only-smelting=Make Angel's smelting recipes the best way by disabling direct ore smelting in furnaces. It forces you to go in the advanced metallurgy path. Need angel's smelting.
PCP=添加更多化学物质，让你的石化工业更加困难
angelspetrochemNaOH=This mod changes the Saline Water Electrolysis created by Arch666Angel. Now there is one step more to get solid Sodium Hydroxide: Sodium Hydroxide Solution. The ratio is 100 Saline Water to 25 Chloride, 25 Hydrogen and 50 Sodium Hydroxide Solution. The Sodium Hydroxide Solution can be clarified to avoid to store more and more Sodium (Hydroxide).

