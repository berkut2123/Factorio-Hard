[mod-description]
angelsaddons-cab=Adds another type of Crawler
angelsaddons-newlocales=Dodaje tłumaczenie dla modów Angel's, stworzone przez społeczność.
angelsaddons-nilaus=
angelsaddons-oresilos=Dodaje silosy rud do Angiel's Rafineria.
angelsaddons-petrotrain=Dodaje petrochemiczne pociągi.
angelsaddons-pressuretanks=Dodaje zbiorniki ciśnieniowe (ekstremalnie duże zbiorniki).
angelsaddons-shred=
angelsaddons-smeltingtrain=Dodaje pociągi hutnicze.
angelsaddons-warehouses=Dodaje magazyny do gry.
angelsbioprocessing=Dodaje sposoby recyklingu i przetwarzania odpadów za pomocą środków biologicznych i wykorzystanie ich w procesach biologicznych i rolnictwie
angelsexploration=
angelsindustries=Dodaje składniki, wyposażenie oraz techniczne usprawnienia, a także narzędzia potrzebne do rozwoju bazy
angelsinfiniteores=Dodaje nieskończone złoża do podstawowej gry, Bobmods, Yuoki Industries, Uranium Power, Nucular, Dark Matter Replicators oraz dla podstawowych złóż Angel's Rafineria. Najlepiej używać z RSO modem by mieć nieskończone podstawowe złoża (bez podwójnych złóż). Ma wbudowane ustawienia by zmieniać wydajność dla wszystkich nieskończonych zasobów, w tym ropy.
angelspetrochem=Zmienia petrochemię, dodaje przetwórstwo oleju i gazu dla modów Bob's w grze, oraz bardziej złożoną sieć produkcji chemicznej.
angelsrefining=Dodaje rafinerię rud. Złożone rudy muszą przejść rafinację zanim będą zdatne do wytapiania i odlewania ich w płytki. Działa najlepiej w połączeniu z modami Bob's i wspiera dodatkowe mody jak Yuoki Industries, Uranium Power and Nucular.
angelssmelting=Angel's Wytapianie dostarcza alternatywne sposoby na produkcję płytek oraz wzrost wydajności kosztem przestrzeni i energii.
;Third Party Mods
only-smelting=Sprawia, że przepisy Angel's Wytapianie są najlepszym sposobem, poprzez wyłączenie bezpośredniego wytapiania w piecach. Zmusza do skorzystania ze ścieżki zaawansowanego hutnictwa. Do działania wymaga Angel's Wytapianie.
PCP=Więcej chemikaliów by uczynić Angel's Petrochemia jeszcze bardziej z piekła rodem.
angelspetrochemNaOH=Mod zmienia elektrolizę wody solnej stworzoną przez Arch666Angel. Teraz jest jeden krok więcej by otrzymać stały wodorotlenek sodu: dodaje roztwór wodorotlenku sodu. Stosunek wynosi: 100x Wody solonej do 25x Chlorku, 25x wodoru oraz 50x roztworu wodorotlenku sodu. Roztwór wodorotlenku sodu można sklarować, aby uniknąć gromadzenia coraz większej ilości sodu (wodorotlenku).

