angelsbioprocessing=Agrega maneras de reciclar y procesar productos de desecho a través de medios biológicos y hacer uso de procesos biológicos y de cultivo. [ACTUALIZACIÓN ALPHA]
angelsexploration=
angelsindustries=Agrega componentes, equipos y una tecnología revisión así como la herramienta que necesita para expandir y hacer crecer su base. [ACTUALIZACIÓN ALPHA]
angelsinfiniteores=Añade minerales infinitos para el juego base, Bobmods, Yuoki industrias, energía del uranio, Nucular, replicadores de materia oscura y los minerales de base para AngelsRefining. La mejor opción con RSO mod para tener los minerales infinitos en la base de los parches de recursos ordinarios. Tiene opciones de configuración para cambiar el rendimiento de todos los recursos infinitos como aceite.
angelspetrochem=PetroChems cambia y añade aceite y Gas que procesa a un juego de bobmods, así como una red más compleja del producation química. Incluye anulaciones y ins bobs tecnologías y recetas. Depedencies: Ángeles de refinación.
angelsrefining=Añade refinación de minerales al juego. Minerales compuestos deben ser refinados antes de que puedas fundirlos y hacerlos placas. Trabaja mejor en conjunto con Bobmods y mods de soporte adicional como Yuoki Industries, Uranium Power and Nucular.
angelssmelting=La fundición de Angel provee alternativas maneras de producir placas y aumentar el rendimiento de los minerales en cuanto al espacio y la energía.
;Third Party Mods
only-smelting=Haz las recetas de la fundición de Angel la mejor manera de desabilitar minerales directos fundiendolos en hornos. Eso te fuerza a ir en el camino avanzado de metalurgia. Necesita la fundición de Angel.
PCP=Más quimicos para hacer a Angel más que un infierno.
angelspetrochemNaOH=Esta modificación cambia el mecanismo de agua salina creado por Arch666Angel. Ahora hay un paso más para obtener sodio hydroxido sólido: solución de sodio hydroxido. El radio es 100 agua salina para 25 Chlorides, 25 hydrogeno y 50 solución de sodio hydroxido. La solución de sodio hydroxido puede ser blanqueada para evadir la tienda más y más sodio.

