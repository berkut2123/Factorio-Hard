[mod-description]
angelsaddons-cab=무한 궤도 자율 기지를 추가합니다.
angelsaddons-newlocales=엔젤 모드 애드온[언어]는 엔젤 모드의 다국어 기능을 지원합니다.
angelsaddons-nilaus=
angelsaddons-oresilos=엔젤 모드[정제]를 위한 광석 저장탑을 추가합니다.
angelsaddons-petrotrain=석유 화학 테마의 기차를 추가합니다.
angelsaddons-pressuretanks=용량이 매우 큰 압력 탱크를 추가합니다.
angelsaddons-shred=
angelsaddons-smeltingtrain=제련 테마의 기차를 추가합니다.
angelsaddons-warehouses=창고를 추가합니다.
angelsbioprocessing=생물학적 수단을 통해 폐기물을 재활용하고 처리하는 방법으로 생물학적 공정과 농사법을 추가합니다.
angelsexploration=
angelsindustries=중간 생산품, 장비 및 기술 정밀 검사와 더불어 기본 기반을 확장하고 성장시키는데 필요한 도구를 추가합니다.
angelsinfiniteores=엔젤 모드[정제]를 위한 기본 게임, 밥 모드, 유오키 산업 모드, 우라늄 파워 모드, 뉴클리어 모드, 마크 메터 합성기 모드의 무한한 광석 지역을 추가합니다. 맵에 정기적인 무한한 광석 지역 배치를 위해 RSO 모드와 함께 사용하는 것을 추천합니다. 모든 무한 자원은 생산량을 변경하는 구성 옵션이 있습니다.
angelspetrochem=석유 화학은 밥 모드 이상의 복잡한 원유&가스 화학 제품 생산 공정을 변경하고 추가합니다. 밥 모드의 기술 및 제조법을 치환하는 기능과 파생 상품이 포함되어있습니다. 필요한 모드: 엔젤 모드[정제]
angelsrefining=광석 정제 추가기능을 게임에 추가합니다. 복합적인 광석은 정제 후 제련해야합니다. 밥 모드와 호환성이 가장 높으며 유오키 산업, 우라늄 파워 및 핵 모드 등에 호환됩니다.
angelssmelting=엔젤 모드[제련]은 공간과 에너지를 소모하여 판 생산량과 채광 영역을 증가시키는 대체 방법을 제공합니다.
;Third Party Mods
only-smelting=용광로에서 직접 광석을 제련하지 못하게함으로써 엔젤 모드[제련]의 제작법 중요도를 높혀 진보 된 야금 경로로 플레이어를 유도합니다. 엔젤 모드[제련]이 활성화되어야 사용가능합니다.
PCP=엔젤 모드[석유 화학 공정]의 난이도를 더 어렵게 만드는 화학 물질들을 추가합니다.
angelspetrochemNaOH=이 모드는 Arch666Angel의 염수 전기 분해 제작법을 변경합니다. 이제 수산화 나트륨을 얻는 것에서 더 나아가 수산화 나트륨 용액을 얻을 수 있습니다.  그 비율은 100의 염수에서 25 나트륨, 25 수소, 50 수산화 나트륨 용액입니다. 수산화 나트륨 용액은 더 많은 나트륨(수산화물)을 저장하지 않도록 명확히 할 수 있습니다.

